<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlanner Pro - KIIS Digital</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0a0a0a; color: #f0f0f0; margin: 0; padding: 20px;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h1 { color: #ea2776; margin: 0; text-transform: uppercase; font-size: 1.8rem; letter-spacing: 2px; }
        
        #search-drawer {
            display: none; background: #161616; padding: 15px; border-radius: 12px; 
            border: 1px solid #ea2776; margin-bottom: 15px; 
            grid-template-columns: 1fr 200px 200px; gap: 15px;
        }
        .search-input { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; }

        .main-container {
            display: grid; grid-template-columns: 420px 1fr; gap: 20px; flex-grow: 1; overflow: hidden;
        }

        .left-col { display: flex; flex-direction: column; gap: 15px; }
        .calendar-section { background: #161616; border-radius: 12px; border: 1px solid #333; padding: 15px; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: #ea2776; font-weight: bold; }
        
        .cal-grid { 
            display: grid; 
            grid-template-columns: 35px repeat(7, 1fr); 
            gap: 6px; 
            text-align: center; 
            align-items: center;
        }
        .day-name { font-size: 0.7rem; color: #666; font-weight: bold; padding-bottom: 5px; }
        
        .week-btn { 
            background: #1a1a1a; color: #ea2776; border: 1px solid #333; border-radius: 4px; 
            cursor: pointer; font-size: 0.65rem; height: 100%; display: flex;
            align-items: center; justify-content: center; transition: 0.2s; margin-right: 4px;
        }
        .week-btn.active { background: #ea2776; color: white; border-color: #ea2776; font-weight: bold; }

        .day-cell { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            background: #222; border-radius: 4px; cursor: pointer; font-size: 0.85rem; 
            transition: 0.2s; border: 1px solid transparent; color: #f0f0f0; 
            position: relative;
        }
        .day-cell.active { background: #ea2776 !important; color: white !important; font-weight: bold; }
        .day-cell.today { border: 2px solid #ea2776; color: #ea2776; font-weight: bold; }
        .day-cell.other-month { opacity: 0.1; pointer-events: none; }

        .has-tasks::after {
            content: ''; position: absolute; top: 4px; right: 4px;
            width: 6px; height: 6px; background-color: #ea2776;
            border-radius: 50%; box-shadow: 0 0 5px rgba(234, 39, 118, 0.5);
        }
        .day-cell.active.has-tasks::after { background-color: white; }

        .task-section { background: #161616; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; padding: 20px; overflow: hidden; position: relative; }
        .section-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ea2776; padding-bottom: 10px; margin-bottom: 20px; }
        #task-list { flex-grow: 1; overflow-y: auto; padding-right: 10px; }
        
        .completed-divider {
            display: flex; align-items: center; margin: 30px 0 15px 0; color: #ea2776; font-size: 0.7rem; font-weight: bold; letter-spacing: 2px;
        }
        .completed-divider::after { content: ""; flex: 1; height: 1px; background: #333; margin-left: 15px; }

        .task-tile { background: #222; border-left: 5px solid #444; border-radius: 6px; padding: 15px; margin-bottom: 12px; position: relative; border-top: 1px solid #333; transition: opacity 0.3s; }
        .task-tile.is-completed { opacity: 0.4; filter: grayscale(0.5); border-left-color: #55ff55; }
        
        .tile-color-1 { border-left-color: #ff5555; }
        .tile-color-2 { border-left-color: #55ff55; }
        .tile-color-3 { border-left-color: #5588ff; }
        .tile-color-4 { border-left-color: #ffff55; }
        .tile-title { font-weight: bold; font-size: 1.1rem; color: #fff; margin-bottom: 5px; }
        .tile-meta { font-size: 0.7rem; color: #aaa; display: flex; gap: 10px; margin-top: 8px; }
        .tile-tag { background: #000; padding: 2px 6px; border-radius: 4px; color: #ea2776; font-weight: bold; }
        .tile-notes { background: #1a1a1a; padding: 8px; border-radius: 4px; font-size: 0.85rem; color: #ccc; margin-top: 10px; border-left: 2px solid #444; white-space: pre-wrap; }
        
        .btn { background: #222; border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.85rem; }
        .btn:hover { background: #ea2776; border-color: #ea2776; }

        #modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal { background: #161616; padding: 25px; border-radius: 12px; border: 2px solid #ea2776; width: 500px; display: flex; flex-direction: column; gap: 12px; }
        input, select, textarea { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; font-family: inherit; }

        #week-summary { background: #000; border-top: 1px solid #333; padding: 12px 20px; display: none; flex-wrap: wrap; gap: 20px; font-size: 0.85rem; }
        .summary-count { color: #55ff55; font-weight: bold; }

        @media print {
            header, .left-col, #search-drawer, .btn, .tile-actions, #printBtn { display: none !important; }
            .task-section { border: none !important; width: 100% !important; background: white !important; }
            .task-tile { background: white !important; border: 1px solid #ddd !important; color: black !important; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Task Planner</h1>
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="toggleSearch()">üîç Search</button>
        </div>
    </header>

    <div id="search-drawer">
        <input type="text" id="globalSearch" class="search-input" placeholder="Search keywords..." oninput="runSearch()">
        <select id="sortOrder" class="search-input" onchange="runSearch()">
            <option value="relevancy">Standard View</option>
            <option value="newest">Newest First</option>
        </select>
        <button class="btn" onclick="toggleSearch()">Close</button>
    </div>

    <div class="main-container">
        <div class="left-col">
            <div class="calendar-section">
                <div class="cal-header">
                    <button class="btn" onclick="changeMonth(-1)">‚óÄ</button>
                    <div id="monthDisplay">Month Year</div>
                    <button class="btn" onclick="changeMonth(1)">‚ñ∂</button>
                </div>
                <div class="cal-grid" id="calendarGrid">
                    <div></div>
                    <div class="day-name">M</div><div class="day-name">T</div><div class="day-name">W</div>
                    <div class="day-name">T</div><div class="day-name">F</div><div class="day-name">S</div><div class="day-name">S</div>
                </div>
            </div>
            <button class="btn" onclick="openCreateModal()" style="background:#ea2776; padding:18px; font-size:1.1rem; border:none;">+ CREATE NEW TASK</button>
        </div>

        <div class="task-section">
            <div class="section-header">
                <h2 id="viewTitle" style="margin:0; font-size: 1.2rem;">Today</h2>
                <div style="display:flex; gap:10px; align-items: center;">
                    <div id="resultCount" style="font-size: 0.8rem; color: #888;"></div>
                    <button id="printBtn" class="btn" style="display:none; padding: 4px 10px; font-size: 0.7rem;" onclick="window.print()">üìÑ EXPORT PDF</button>
                </div>
            </div>
            <div id="task-list"></div>
            <div id="week-summary"></div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <h2 id="modalTitle" style="color:#ea2776; margin:0">New Task</h2>
            <input type="hidden" id="editTaskId">
            <input type="text" id="taskTitle" placeholder="Title">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="taskCategory" placeholder="Category">
                <select id="taskLocation">
                    <option>Brisbane</option><option>Ipswich</option><option>Gold Coast</option><option>TXA</option><option>BAI</option><option>Knobby</option><option>Other</option>
                </select>
            </div>
            <div style="display:grid; grid-template-columns: 80px 1fr 1fr; gap:10px;">
                <input type="text" id="taskEmoji" placeholder="üìù">
                <select id="taskColor">
                    <option value="0">Default</option><option value="1">Red</option><option value="2">Green</option><option value="3">Blue</option><option value="4">Yellow</option>
                </select>
                <input type="date" id="taskDate">
            </div>
            <textarea id="taskNotes" placeholder="Notes..."></textarea>
            <button class="btn" style="background:#ea2776; padding:15px;" onclick="saveTask()">SAVE CHANGES</button>
            <button class="btn" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDdPw8VuDa1hwiwz-IXlwSw2S2sVreVzDs",
            databaseURL: "https://techplanner-22899-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentNavDate = new Date();
        let selectedDateKey = new Date().toISOString().split('T')[0];
        let selectedWeekIndex = null;
        let currentFilter = { type: 'date', val: selectedDateKey };
        let allTaskDates = new Set();

        // --- GLOBAL ESCAPE KEY ---
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                closeModal();
                document.getElementById('globalSearch').value = '';
                const today = new Date();
                currentNavDate = new Date(); // Reset month navigation
                selectedDateKey = today.toISOString().split('T')[0];
                selectedWeekIndex = null;
                currentFilter = { type: 'date', val: selectedDateKey };
                renderCalendar();
                runSearch();
            }
        });

        function toggleSearch() {
            const drawer = document.getElementById('search-drawer');
            drawer.style.display = (drawer.style.display === 'grid') ? 'none' : 'grid';
            if(drawer.style.display === 'grid') document.getElementById('globalSearch').focus();
        }

        function updateTaskIndicators() {
            db.ref('tasks').once('value', snapshot => {
                allTaskDates.clear();
                snapshot.forEach(child => {
                    const t = child.val();
                    if (!t.completed) allTaskDates.add(t.date);
                });
                renderCalendar();
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const headers = Array.from(grid.children).slice(0, 8);
            grid.innerHTML = '';
            headers.forEach(h => grid.appendChild(h));

            const year = currentNavDate.getFullYear();
            const month = currentNavDate.getMonth();
            const todayStr = new Date().toISOString().split('T')[0];
            const monthName = new Intl.DateTimeFormat('en-US', { month: 'long' }).format(currentNavDate);
            document.getElementById('monthDisplay').innerText = `${monthName} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startOffset = (firstDay === 0) ? 6 : firstDay - 1;
            let dayCounter = 1;

            for (let row = 0; row < 6; row++) {
                if (dayCounter > daysInMonth && row > 0) break;
                const weekBtn = document.createElement('button');
                weekBtn.className = 'week-btn' + (selectedWeekIndex === row ? ' active' : '');
                weekBtn.innerText = 'W'+(row+1);
                grid.appendChild(weekBtn);
                
                let weekDates = [];
                for (let col = 0; col < 7; col++) {
                    const div = document.createElement('div');
                    if (row * 7 + col < startOffset || dayCounter > daysInMonth) {
                        div.className = 'day-cell other-month';
                    } else {
                        const dKey = `${year}-${String(month+1).padStart(2,'0')}-${String(dayCounter).padStart(2,'0')}`;
                        div.className = `day-cell ${dKey === selectedDateKey ? 'active' : ''} ${dKey === todayStr ? 'today' : ''} ${allTaskDates.has(dKey) ? 'has-tasks' : ''}`;
                        div.innerText = dayCounter;
                        div.onclick = () => { 
                            selectedDateKey = dKey; selectedWeekIndex = null; 
                            currentFilter = {type:'date', val:dKey}; 
                            runSearch(); renderCalendar(); 
                        };
                        weekDates.push(dKey);
                        dayCounter++;
                    }
                    grid.appendChild(div);
                }
                const rowDates = [...weekDates];
                const weekLabel = `W${row+1} ${monthName} ${year}`;
                weekBtn.onclick = () => { 
                    selectedWeekIndex = row; selectedDateKey = null; 
                    currentFilter = {type:'week', val:rowDates, label: weekLabel}; 
                    runSearch(); renderCalendar(); 
                };
            }
        }

        function runSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            const sort = document.getElementById('sortOrder').value;
            db.ref('tasks').once('value', snapshot => {
                let activeTasks = [];
                let completedTasks = [];
                snapshot.forEach(child => {
                    const t = child.val();
                    let inScope = query ? true : (currentFilter.type === 'date' ? (t.date === currentFilter.val) : (currentFilter.val.includes(t.date)));
                    if (inScope && (!query || `${t.title} ${t.category} ${t.location} ${t.notes || ''}`.toLowerCase().includes(query))) {
                        const taskObj = { id: child.key, ...t };
                        if (t.completed) completedTasks.push(taskObj);
                        else activeTasks.push(taskObj);
                    }
                });

                if (sort === 'newest') {
                    activeTasks.sort((a,b) => (b.created || 0) - (a.created || 0));
                    completedTasks.sort((a,b) => (b.created || 0) - (a.created || 0));
                }
                displayResults(activeTasks, completedTasks);
            });
        }

        function displayResults(active, completed) {
            const list = document.getElementById('task-list');
            const summaryBar = document.getElementById('week-summary');
            const printBtn = document.getElementById('printBtn');
            const query = document.getElementById('globalSearch').value.toLowerCase();

            list.innerHTML = (active.length || completed.length) ? '' : '<p style="text-align:center; color:#444; margin-top:50px;">No tiles found.</p>';
            document.getElementById('resultCount').innerText = `${active.length + completed.length} item(s)`;
            
            if (query) { document.getElementById('viewTitle').innerText = "Search Results"; printBtn.style.display = 'none'; }
            else if (currentFilter.type === 'week') { document.getElementById('viewTitle').innerText = currentFilter.label; printBtn.style.display = 'block'; }
            else { document.getElementById('viewTitle').innerText = currentFilter.val; printBtn.style.display = 'none'; }

            // Week Summary Logic
            if (currentFilter.type === 'week' && !query) {
                summaryBar.style.display = 'flex';
                const counts = {};
                active.forEach(t => counts[t.location] = (counts[t.location] || 0) + 1);
                summaryBar.innerHTML = '<span style="color:#ea2776; font-weight:bold; margin-right:10px;">OPEN TASKS SUMMARY:</span>' + 
                    Object.keys(counts).map(loc => `<span>${loc}: <span class="summary-count">${counts[loc]}</span></span>`).join('');
            } else { summaryBar.style.display = 'none'; }

            const renderTile = (t) => {
                const tile = document.createElement('div');
                tile.className = `task-tile tile-color-${t.color || 0} ${t.completed ? 'is-completed' : ''}`;
                tile.innerHTML = `
                    <div class="tile-actions" style="position:absolute; right:10px; top:10px; display:flex; gap:8px;">
                        <button class="btn" onclick="editTile('${t.id}')" style="padding:4px 8px">‚úé</button>
                        <button class="btn" onclick="toggleComplete('${t.id}', ${t.completed})" style="padding:4px 8px; background:${t.completed ? '#441111' : '#114411'}">
                            ${t.completed ? '‚úï' : '‚úì'}
                        </button>
                        <button class="btn" onclick="deleteTask('${t.id}')" style="padding:4px 8px; background:#441111">üóë</button>
                    </div>
                    <div style="display:flex; gap:15px;">
                        <div style="font-size:1.8rem">${t.emoji || 'üìù'}</div>
                        <div style="flex:1">
                            <div class="tile-title">${t.title}</div>
                            <div class="tile-meta">
                                <span class="tile-tag">${t.category}</span>
                                <span style="color:#55ff55">üìç ${t.location}</span>
                                <span>üìÖ ${t.date}</span>
                            </div>
                        </div>
                    </div>
                    ${t.notes ? `<div class="tile-notes">${t.notes}</div>` : ''}
                `;
                list.appendChild(tile);
            };

            active.forEach(renderTile);
            if (completed.length > 0) {
                const div = document.createElement('div');
                div.className = 'completed-divider';
                div.innerText = 'COMPLETED TASKS';
                list.appendChild(div);
                completed.forEach(renderTile);
            }
        }

        function toggleComplete(id, currentStatus) {
            db.ref(`tasks/${id}`).once('value').then(snap => {
                const t = snap.val();
                let updateData = { completed: !currentStatus };
                
                if (!currentStatus) {
                    // Ticking it: Save current emoji, then turn to tick
                    updateData.originalEmoji = t.emoji || 'üìù';
                    updateData.emoji = '‚úÖ';
                } else {
                    // Unticking it: Restore the original emoji
                    updateData.emoji = t.originalEmoji || 'üìù';
                }
                
                db.ref(`tasks/${id}`).update(updateData).then(() => {
                    updateTaskIndicators();
                    runSearch();
                });
            });
        }

        function saveTask() {
            const id = document.getElementById('editTaskId').value;
            const data = {
                title: document.getElementById('taskTitle').value,
                category: document.getElementById('taskCategory').value || 'General',
                location: document.getElementById('taskLocation').value,
                emoji: document.getElementById('taskEmoji').value || 'üìù',
                color: document.getElementById('taskColor').value,
                date: document.getElementById('taskDate').value,
                notes: document.getElementById('taskNotes').value || '',
                completed: false
            };
            if(!data.title) return alert("Title is required");
            const ref = id ? db.ref(`tasks/${id}`) : db.ref('tasks').push();
            if (!id) data.created = Date.now();
            ref.update(data).then(() => { closeModal(); updateTaskIndicators(); runSearch(); });
        }

        function deleteTask(id) {
            if(confirm("Delete permanently?")) db.ref(`tasks/${id}`).remove().then(() => { updateTaskIndicators(); runSearch(); });
        }

        function editTile(id) {
            db.ref(`tasks/${id}`).once('value').then(s => {
                const t = s.val();
                document.getElementById('modalTitle').innerText = "Edit Task";
                document.getElementById('editTaskId').value = id;
                document.getElementById('taskTitle').value = t.title;
                document.getElementById('taskCategory').value = t.category;
                document.getElementById('taskLocation').value = t.location;
                document.getElementById('taskEmoji').value = t.emoji;
                document.getElementById('taskColor').value = t.color;
                document.getElementById('taskDate').value = t.date;
                document.getElementById('taskNotes').value = t.notes || '';
                document.getElementById('modal-overlay').style.display = 'flex';
            });
        }

        function openCreateModal() { document.getElementById('modalTitle').innerText = "New Task"; document.getElementById('editTaskId').value = ''; document.getElementById('taskDate').value = selectedDateKey || new Date().toISOString().split('T')[0]; document.getElementById('modal-overlay').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function changeMonth(dir) { currentNavDate.setMonth(currentNavDate.getMonth() + dir); renderCalendar(); }

        updateTaskIndicators();
        runSearch();
    </script>
</body>
</html>
