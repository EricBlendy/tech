<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlanner Pro - KIIS Digital</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0a0a0a; color: #f0f0f0; margin: 0; padding: 20px;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h1 { color: #ea2776; margin: 0; text-transform: uppercase; font-size: 1.8rem; letter-spacing: 2px; }
        
        #search-drawer {
            display: none; background: #161616; padding: 15px; border-radius: 12px; 
            border: 1px solid #ea2776; margin-bottom: 15px; 
            grid-template-columns: 1fr 200px; gap: 15px;
        }
        .search-input { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; }

        .main-container {
            display: grid; grid-template-columns: 420px 1fr; gap: 20px; flex-grow: 1; overflow: hidden;
        }

        .left-col { display: flex; flex-direction: column; gap: 15px; }
        .calendar-section { background: #161616; border-radius: 12px; border: 1px solid #333; padding: 15px; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: #ea2776; font-weight: bold; }
        
        .cal-grid { display: grid; grid-template-columns: 35px repeat(7, 1fr); gap: 6px; text-align: center; align-items: center; }
        .day-name { font-size: 0.7rem; color: #666; font-weight: bold; padding-bottom: 5px; }
        
        .week-btn { 
            background: #1a1a1a; color: #ea2776; border: 1px solid #333; border-radius: 4px; 
            cursor: pointer; font-size: 0.65rem; height: 100%; display: flex; align-items: center; justify-content: center;
        }
        .week-btn.active { background: #ea2776 !important; color: white !important; font-weight: bold; }

        .day-cell { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            background: #222; border-radius: 4px; cursor: pointer; font-size: 0.85rem; 
            transition: 0.2s; border: 2px solid transparent; color: #f0f0f0; position: relative;
        }
        .day-cell.active { background: #ea2776 !important; color: white !important; font-weight: bold; }
        .day-cell.today { border: 2px solid #ea2776; color: #ea2776; font-weight: bold; }

        .has-tasks::after {
            content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%);
            width: 4px; height: 4px; background-color: #ea2776; border-radius: 50%;
        }

        .task-section { background: #161616; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        #task-list { flex-grow: 1; overflow-y: auto; padding-right: 10px; }
        
        .task-tile { 
            background: #222; border-left: 5px solid #444; border-radius: 6px; padding: 15px; 
            margin-bottom: 12px; position: relative; border-top: 1px solid #333; 
            cursor: pointer; transition: 0.2s; overflow: hidden;
        }
        .task-tile.is-completed { opacity: 0.4; filter: grayscale(0.5); border-left-color: #55ff55; }
        
        .tile-color-1 { border-left-color: #ff5555; }
        .tile-color-2 { border-left-color: #55ff55; }
        .tile-color-3 { border-left-color: #5588ff; }
        .tile-color-4 { border-left-color: #ffff55; }

        .tile-title { font-weight: bold; font-size: 1.1rem; color: #fff; margin-bottom: 5px; }
        .tile-meta { font-size: 0.7rem; color: #aaa; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px; }
        .tile-tag { background: #000; padding: 2px 6px; border-radius: 4px; color: #ea2776; font-weight: bold; }
        
        /* Expandable Notes */
        .tile-notes { 
            max-height: 0; opacity: 0; transition: all 0.3s ease-out;
            background: #1a1a1a; padding: 0 8px; border-radius: 4px; font-size: 0.85rem; 
            color: #ccc; margin-top: 0; border-left: 2px solid #444; white-space: pre-wrap;
            overflow: hidden;
        }
        .task-tile.expanded .tile-notes { max-height: 500px; opacity: 1; margin-top: 10px; padding: 8px; }

        .completed-divider { display: flex; align-items: center; margin: 30px 0 15px 0; color: #ea2776; font-size: 0.7rem; font-weight: bold; letter-spacing: 2px; }
        .completed-divider::after { content: ""; flex: 1; height: 1px; background: #333; margin-left: 15px; }

        .btn { background: #222; border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #ea2776; }

        #modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal { background: #161616; padding: 25px; border-radius: 12px; border: 2px solid #ea2776; width: 500px; display: flex; flex-direction: column; gap: 12px; }
        input, select, textarea { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; font-family: inherit; }

        #week-summary { background: #000; border-top: 1px solid #333; padding: 12px 20px; display: none; flex-wrap: wrap; gap: 20px; font-size: 0.85rem; }
    </style>
</head>
<body onkeydown="handleGlobalKeys(event)">

    <header>
        <h1>Task Planner</h1>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="background:#ea2776; border:none;" onclick="openCreateModal()">+ CREATE NEW TASK</button>
            <button class="btn" id="searchToggleBtn" onclick="toggleSearch()">üîç Search</button>
        </div>
    </header>

    <div id="search-drawer">
        <input type="text" id="globalSearch" class="search-input" placeholder="Search keywords..." oninput="runSearch()">
        <select id="sortOrder" class="search-input" onchange="runSearch()">
            <option value="manual">Manual Sort</option>
            <option value="newest">Created: Newest</option>
            <option value="oldest">Created: Oldest</option>
        </select>
    </div>

    <div class="main-container">
        <div class="left-col">
            <div class="calendar-section">
                <div class="cal-header">
                    <button class="btn" onclick="changeMonth(-1)">‚óÄ</button>
                    <div id="monthDisplay">Month Year</div>
                    <button class="btn" onclick="changeMonth(1)">‚ñ∂</button>
                </div>
                <div class="cal-grid" id="calendarGrid">
                    <div></div>
                    <div class="day-name">M</div><div class="day-name">T</div><div class="day-name">W</div>
                    <div class="day-name">T</div><div class="day-name">F</div><div class="day-name">S</div><div class="day-name">S</div>
                </div>
            </div>
        </div>

        <div class="task-section">
            <div class="section-header" style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #ea2776; padding-bottom:10px; margin-bottom:20px;">
                <h2 id="viewTitle" style="margin:0; font-size: 1.2rem;">Today</h2>
                <div id="resultCount" style="font-size: 0.8rem; color: #888;"></div>
            </div>
            <div id="task-list"></div>
            <div id="week-summary"></div>
        </div>
    </div>

    <div id="modal-overlay" onkeydown="handleModalKeys(event)">
        <div class="modal">
            <h2 id="modalTitle" style="color:#ea2776; margin:0">New Task</h2>
            <input type="hidden" id="editTaskId">
            <input type="text" id="taskTitle" placeholder="Title (Required)">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="taskCategory" placeholder="Category">
                <select id="taskLocation">
                    <option>Brisbane</option><option>Ipswich</option><option>Gold Coast</option><option>TXA</option><option>BAI</option><option>Knobby</option><option>Other</option>
                </select>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div>
                    <label style="font-size:0.7rem; color:#888;">Task Date</label>
                    <input type="date" id="taskDate" style="width:100%">
                </div>
                <div>
                    <label style="font-size:0.7rem; color:#888;">Deadline</label>
                    <input type="date" id="taskDeadline" style="width:100%">
                </div>
            </div>
            <div style="display:grid; grid-template-columns: 80px 1fr; gap:10px;">
                <input type="text" id="taskEmoji" placeholder="üìù">
                <select id="taskColor">
                    <option value="0">Default</option><option value="1">Red</option><option value="2">Green</option><option value="3">Blue</option><option value="4">Yellow</option>
                </select>
            </div>
            <textarea id="taskNotes" placeholder="Notes..."></textarea>
            <button class="btn" style="background:#ea2776; padding:15px;" onclick="saveTask()">SAVE (ENTER)</button>
            <button class="btn" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDdPw8VuDa1hwiwz-IXlwSw2S2sVreVzDs",
            databaseURL: "https://techplanner-22899-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentNavDate = new Date();
        let selectedDateKey = new Date().toISOString().split('T')[0];
        let currentFilter = { type: 'date', val: selectedDateKey };
        let activeWeekIdx = null;
        let allTaskDates = new Set();
        let draggedTaskId = null;
        let draggedTaskStatus = null;

        function handleGlobalKeys(e) {
            if (e.key === "Enter" && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') { openCreateModal(); }
            if (e.key === "Escape") { exitSearchToToday(); closeModal(); }
        }

        function handleModalKeys(e) { if (e.key === "Enter" && e.target.tagName !== 'TEXTAREA') { saveTask(); } }

        function exitSearchToToday() {
            document.getElementById('globalSearch').value = '';
            document.getElementById('search-drawer').style.display = 'none';
            const today = new Date().toISOString().split('T')[0];
            currentNavDate = new Date();
            selectedDateKey = today;
            activeWeekIdx = null;
            currentFilter = { type: 'date', val: today };
            renderCalendar(); runSearch();
        }

        function getOrdinalNum(n) { return n + (n > 10 && n < 20 ? 'th' : {1: 'st', 2: 'nd', 3: 'rd'}[n % 10] || 'th'); }

        function formatDisplayDate(dateStr) {
            if(!dateStr) return "";
            const d = new Date(dateStr + 'T00:00:00');
            return `${getOrdinalNum(d.getDate())} ${d.toLocaleString('default', { month: 'long' })} ${d.getFullYear()}`;
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const headers = Array.from(grid.children).slice(0, 8);
            grid.innerHTML = '';
            headers.forEach(h => grid.appendChild(h));

            const year = currentNavDate.getFullYear();
            const month = currentNavDate.getMonth();
            const todayStr = new Date().toISOString().split('T')[0];
            document.getElementById('monthDisplay').innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentNavDate);

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startOffset = (firstDay === 0) ? 6 : firstDay - 1;
            let dayCounter = 1;

            for (let row = 0; row < 6; row++) {
                if (dayCounter > daysInMonth && row > 0) break;
                const weekBtn = document.createElement('button');
                weekBtn.className = `week-btn ${activeWeekIdx === row ? 'active' : ''}`;
                weekBtn.innerText = 'W'+(row+1);
                grid.appendChild(weekBtn);
                
                let weekDates = [];
                for (let col = 0; col < 7; col++) {
                    const div = document.createElement('div');
                    if (row * 7 + col < startOffset || dayCounter > daysInMonth) {
                        div.className = 'day-cell other-month';
                    } else {
                        const dKey = `${year}-${String(month+1).padStart(2,'0')}-${String(dayCounter).padStart(2,'0')}`;
                        div.className = `day-cell ${dKey === selectedDateKey ? 'active' : ''} ${dKey === todayStr ? 'today' : ''} ${allTaskDates.has(dKey) ? 'has-tasks' : ''}`;
                        div.innerText = dayCounter;
                        div.onclick = () => { 
                            document.getElementById('search-drawer').style.display = 'none';
                            selectedDateKey = dKey; activeWeekIdx = null;
                            currentFilter = {type:'date', val:dKey}; 
                            runSearch(); renderCalendar(); 
                        };
                        weekDates.push(dKey);
                        dayCounter++;
                    }
                    grid.appendChild(div);
                }
                const rowDates = [...weekDates];
                const currentRow = row;
                weekBtn.onclick = () => { 
                    document.getElementById('search-drawer').style.display = 'none';
                    selectedDateKey = null; activeWeekIdx = currentRow; 
                    currentFilter = {type:'week', val:rowDates, label: `W${currentRow+1} ${document.getElementById('monthDisplay').innerText}`}; 
                    runSearch(); renderCalendar(); 
                };
            }
        }

        function toggleSearch() {
            const drawer = document.getElementById('search-drawer');
            drawer.style.display = (drawer.style.display === 'grid') ? 'none' : 'grid';
            if(drawer.style.display === 'grid') document.getElementById('globalSearch').focus();
        }

        function runSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            const sort = document.getElementById('sortOrder').value;
            db.ref('tasks').once('value', snapshot => {
                let active = [], completed = [];
                snapshot.forEach(child => {
                    const t = child.val();
                    let inScope = query ? true : (currentFilter.type === 'date' ? (t.date === currentFilter.val) : (currentFilter.val.includes(t.date)));
                    if (inScope && (!query || `${t.title} ${t.category} ${t.location}`.toLowerCase().includes(query))) {
                        const taskObj = { id: child.key, ...t };
                        if (t.completed) completed.push(taskObj); else active.push(taskObj);
                    }
                });
                if (sort === 'newest') active.sort((a,b) => b.created - a.created);
                else if (sort === 'oldest') active.sort((a,b) => a.created - b.created);
                else active.sort((a,b) => (a.sortOrder || 0) - (b.sortOrder || 0));
                displayResults(active, completed, query);
            });
        }

        function displayResults(active, completed, query) {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            document.getElementById('viewTitle').innerText = query ? "Search Results" : (currentFilter.type === 'week' ? currentFilter.label : formatDisplayDate(currentFilter.val));
            document.getElementById('resultCount').innerText = `${active.length + completed.length} items`;

            const renderTile = (t) => {
                const tile = document.createElement('div');
                tile.className = `task-tile tile-color-${t.color || 0} ${t.completed ? 'is-completed' : ''}`;
                tile.onclick = (e) => { if(!e.target.closest('.btn')) tile.classList.toggle('expanded'); };
                tile.innerHTML = `
                    <div style="position:absolute; right:10px; top:10px; display:flex; gap:8px;">
                        <button class="btn" onclick="editTile('${t.id}')" style="padding:4px 8px">‚úé</button>
                        <button class="btn" onclick="toggleComplete('${t.id}', ${t.completed})" style="padding:4px 8px">‚úì</button>
                        <button class="btn" onclick="deleteTask('${t.id}')" style="padding:4px 8px">üóë</button>
                    </div>
                    <div style="display:flex; gap:15px;">
                        <div style="font-size:2rem">${t.emoji || 'üìù'}</div>
                        <div style="flex:1">
                            <div class="tile-title">${t.title}</div>
                            <div class="tile-meta">
                                <span class="tile-tag">${t.category || 'General'}</span>
                                <span style="color:#55ff55">üìç ${t.location}</span>
                                ${t.deadline ? `<span style="color:#ffcc00">‚è∞ Deadline: ${t.deadline}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="tile-notes">${t.notes || 'No extra notes.'}</div>
                `;
                list.appendChild(tile);
            };
            active.forEach(renderTile);
            if (completed.length > 0) {
                const div = document.createElement('div');
                div.className = 'completed-divider'; div.innerText = 'COMPLETED TASKS';
                list.appendChild(div);
                completed.forEach(renderTile);
            }
        }

        function saveTask() {
            const id = document.getElementById('editTaskId').value;
            const title = document.getElementById('taskTitle').value;
            if(!title) return alert("Title required");
            const data = {
                title,
                category: document.getElementById('taskCategory').value,
                location: document.getElementById('taskLocation').value,
                emoji: document.getElementById('taskEmoji').value || 'üìù',
                color: document.getElementById('taskColor').value,
                date: document.getElementById('taskDate').value,
                deadline: document.getElementById('taskDeadline').value,
                notes: document.getElementById('taskNotes').value,
                completed: false,
                created: Date.now()
            };
            const ref = id ? db.ref(`tasks/${id}`) : db.ref('tasks').push();
            ref.update(data).then(() => { closeModal(); runSearch(); updateTaskIndicators(); });
        }

        function openCreateModal() { 
            ['editTaskId','taskTitle','taskCategory','taskEmoji','taskNotes','taskDeadline'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('taskLocation').value = 'Brisbane';
            document.getElementById('taskColor').value = '0';
            document.getElementById('taskEmoji').value = 'üìù';
            document.getElementById('taskDate').value = selectedDateKey || new Date().toISOString().split('T')[0];
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('taskTitle').focus();
        }

        function toggleComplete(id, cur) {
            db.ref(`tasks/${id}`).once('value').then(s => {
                const t = s.val();
                db.ref(`tasks/${id}`).update({ completed: !cur, emoji: !cur ? '‚úÖ' : (t.originalEmoji || 'üìù'), originalEmoji: !cur ? (t.emoji || 'üìù') : t.originalEmoji }).then(runSearch);
            });
        }

        function editTile(id) {
            db.ref(`tasks/${id}`).once('value').then(s => {
                const t = s.val();
                document.getElementById('editTaskId').value = id;
                document.getElementById('taskTitle').value = t.title;
                document.getElementById('taskCategory').value = t.category;
                document.getElementById('taskLocation').value = t.location;
                document.getElementById('taskEmoji').value = t.emoji;
                document.getElementById('taskColor').value = t.color;
                document.getElementById('taskDate').value = t.date;
                document.getElementById('taskDeadline').value = t.deadline || '';
                document.getElementById('taskNotes').value = t.notes || '';
                document.getElementById('modal-overlay').style.display = 'flex';
            });
        }

        function deleteTask(id) { if(confirm("Delete?")) db.ref(`tasks/${id}`).remove().then(() => { runSearch(); updateTaskIndicators(); }); }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function changeMonth(dir) { currentNavDate.setMonth(currentNavDate.getMonth() + dir); renderCalendar(); }
        function updateTaskIndicators() { db.ref('tasks').once('value', snapshot => { allTaskDates.clear(); snapshot.forEach(c => { if(!c.val().completed) allTaskDates.add(c.val().date); }); renderCalendar(); }); }

        updateTaskIndicators();
        runSearch();
    </script>
</body>
</html>
