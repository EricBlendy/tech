<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlanner Pro - KIIS Digital</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0a0a0a; color: #f0f0f0; margin: 0; padding: 20px;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h1 { color: #ea2776; margin: 0; text-transform: uppercase; font-size: 1.8rem; letter-spacing: 2px; }
        
        #search-drawer {
            display: none; background: #161616; padding: 15px; border-radius: 12px; 
            border: 1px solid #ea2776; margin-bottom: 15px; 
            grid-template-columns: 1fr 200px 200px; gap: 15px;
        }
        .search-input { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; }

        .main-container {
            display: grid; grid-template-columns: 420px 1fr; gap: 20px; flex-grow: 1; overflow: hidden;
        }

        .left-col { display: flex; flex-direction: column; gap: 15px; }
        .calendar-section { background: #161616; border-radius: 12px; border: 1px solid #333; padding: 15px; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: #ea2776; font-weight: bold; }
        
        .cal-grid { 
            display: grid; 
            grid-template-columns: 35px repeat(7, 1fr); 
            gap: 6px; 
            text-align: center; 
            align-items: center;
        }
        .day-name { font-size: 0.7rem; color: #666; font-weight: bold; padding-bottom: 5px; }
        
        .week-btn { 
            background: #1a1a1a; color: #ea2776; border: 1px solid #333; border-radius: 4px; 
            cursor: pointer; font-size: 0.65rem; height: 100%; display: flex;
            align-items: center; justify-content: center; transition: 0.2s; margin-right: 4px;
        }

        .day-cell { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            background: #222; border-radius: 4px; cursor: pointer; font-size: 0.85rem; 
            transition: 0.2s; border: 2px solid transparent; color: #f0f0f0; 
            position: relative;
        }
        /* Highlight calendar day when dragging over it */
        .day-cell.drag-over { border-color: #55ff55; background: #2a3a2a; transform: scale(1.1); z-index: 10; }
        .day-cell.active { background: #ea2776 !important; color: white !important; font-weight: bold; }
        .day-cell.today { border: 2px solid #ea2776; color: #ea2776; font-weight: bold; }

        .task-section { background: #161616; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        #task-list { flex-grow: 1; overflow-y: auto; padding-right: 10px; }
        
        .completed-divider {
            display: flex; align-items: center; margin: 30px 0 15px 0; color: #ea2776; font-size: 0.7rem; font-weight: bold; letter-spacing: 2px;
        }
        .completed-divider::after { content: ""; flex: 1; height: 1px; background: #333; margin-left: 15px; }

        .task-tile { 
            background: #222; border-left: 5px solid #444; border-radius: 6px; padding: 15px; 
            margin-bottom: 12px; position: relative; border-top: 1px solid #333; 
            cursor: grab; transition: transform 0.1s, opacity 0.3s;
        }
        .task-tile:active { cursor: grabbing; }
        .task-tile.dragging { opacity: 0.5; transform: scale(0.98); }
        .task-tile.drag-over { border-top: 4px solid #ea2776; }

        .task-tile.is-completed { opacity: 0.4; filter: grayscale(0.5); border-left-color: #55ff55; }
        
        .btn { background: #222; border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #ea2776; }

        #modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal { background: #161616; padding: 25px; border-radius: 12px; border: 2px solid #ea2776; width: 500px; display: flex; flex-direction: column; gap: 12px; }
        input, select, textarea { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; }

        #week-summary { background: #000; border-top: 1px solid #333; padding: 12px 20px; display: none; gap: 20px; font-size: 0.85rem; }
    </style>
</head>
<body>

    <header>
        <h1>Task Planner</h1>
        <button class="btn" onclick="toggleSearch()">üîç Search</button>
    </header>

    <div id="search-drawer">
        <input type="text" id="globalSearch" class="search-input" placeholder="Search keywords..." oninput="runSearch()">
        <select id="sortOrder" class="search-input" onchange="runSearch()">
            <option value="manual">Manual Sort</option>
            <option value="newest">Newest First</option>
        </select>
        <button class="btn" onclick="toggleSearch()">Close</button>
    </div>

    <div class="main-container">
        <div class="left-col">
            <div class="calendar-section">
                <div class="cal-header">
                    <button class="btn" onclick="changeMonth(-1)">‚óÄ</button>
                    <div id="monthDisplay">Month Year</div>
                    <button class="btn" onclick="changeMonth(1)">‚ñ∂</button>
                </div>
                <div class="cal-grid" id="calendarGrid">
                    <div></div>
                    <div class="day-name">M</div><div class="day-name">T</div><div class="day-name">W</div>
                    <div class="day-name">T</div><div class="day-name">F</div><div class="day-name">S</div><div class="day-name">S</div>
                </div>
            </div>
            <button class="btn" onclick="openCreateModal()" style="background:#ea2776; padding:18px; font-size:1.1rem; border:none;">+ CREATE NEW TASK</button>
        </div>

        <div class="task-section">
            <div class="section-header" style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #ea2776; padding-bottom:10px; margin-bottom:20px;">
                <h2 id="viewTitle" style="margin:0; font-size: 1.2rem;">Today</h2>
                <button id="printBtn" class="btn" style="padding: 4px 10px; font-size: 0.7rem;" onclick="exportWithDynamicName()">üìÑ EXPORT PDF</button>
            </div>
            <div id="task-list"></div>
            <div id="week-summary"></div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <h2 id="modalTitle" style="color:#ea2776; margin:0">New Task</h2>
            <input type="hidden" id="editTaskId">
            <input type="text" id="taskTitle" placeholder="Title">
            <input type="text" id="taskCategory" placeholder="Category">
            <select id="taskLocation">
                <option>Brisbane</option><option>Ipswich</option><option>Gold Coast</option><option>TXA</option><option>BAI</option><option>Knobby</option><option>Other</option>
            </select>
            <input type="date" id="taskDate">
            <textarea id="taskNotes" placeholder="Notes..."></textarea>
            <button class="btn" style="background:#ea2776; padding:15px;" onclick="saveTask()">SAVE CHANGES</button>
            <button class="btn" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDdPw8VuDa1hwiwz-IXlwSw2S2sVreVzDs",
            databaseURL: "https://techplanner-22899-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentNavDate = new Date();
        let selectedDateKey = new Date().toISOString().split('T')[0];
        let currentFilter = { type: 'date', val: selectedDateKey };
        let draggedTaskId = null;
        let draggedTaskStatus = null;

        // --- DRAG AND DROP LOGIC ---

        function handleTileDragStart(e, id, status) {
            draggedTaskId = id;
            draggedTaskStatus = status;
            e.target.classList.add('dragging');
            e.dataTransfer.setData('text/plain', id);
        }

        function handleTileDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.task-tile').forEach(t => t.classList.remove('drag-over'));
        }

        // List sorting logic
        function onTileDrop(e, targetId, targetStatus) {
            e.preventDefault();
            if (draggedTaskStatus !== targetStatus) return; // Prevent mixing sections
            if (draggedTaskId === targetId) return;

            db.ref('tasks').once('value', snapshot => {
                let tasks = [];
                snapshot.forEach(child => {
                    const t = child.val();
                    if (t.date === currentFilter.val && t.completed === targetStatus) {
                        tasks.push({ id: child.key, ...t });
                    }
                });
                tasks.sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));

                const dragIdx = tasks.findIndex(t => t.id === draggedTaskId);
                const [draggedItem] = tasks.splice(dragIdx, 1);
                const dropIdx = tasks.findIndex(t => t.id === targetId);
                tasks.splice(dropIdx, 0, draggedItem);

                tasks.forEach((t, index) => {
                    db.ref(`tasks/${t.id}`).update({ sortOrder: index });
                });
                runSearch();
            });
        }

        // Calendar Rescheduling Logic
        function onCalendarDrop(e, newDate) {
            e.preventDefault();
            e.target.classList.remove('drag-over');
            if (draggedTaskId) {
                db.ref(`tasks/${draggedTaskId}`).update({ date: newDate }).then(() => {
                    runSearch();
                    updateTaskIndicators();
                });
            }
        }

        // --- CORE FUNCTIONS ---

        function exportWithDynamicName() {
            const viewTitle = document.getElementById('viewTitle').innerText;
            const originalTitle = document.title;
            let fileName = viewTitle.includes('W') ? `TaskPlan_${currentNavDate.getFullYear()}-${String(currentNavDate.getMonth()+1).padStart(2,'0')}-${viewTitle.split(' ')[0]}` : `TaskPlan_${viewTitle}`;
            document.title = fileName;
            window.print();
            setTimeout(() => { document.title = originalTitle; }, 100);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                const today = new Date().toISOString().split('T')[0];
                currentNavDate = new Date();
                selectedDateKey = today;
                currentFilter = { type: 'date', val: today };
                renderCalendar(); runSearch();
            }
        });

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const headers = Array.from(grid.children).slice(0, 8);
            grid.innerHTML = '';
            headers.forEach(h => grid.appendChild(h));

            const year = currentNavDate.getFullYear();
            const month = currentNavDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startOffset = (firstDay === 0) ? 6 : firstDay - 1;
            let dayCounter = 1;

            document.getElementById('monthDisplay').innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentNavDate);

            for (let row = 0; row < 6; row++) {
                if (dayCounter > daysInMonth && row > 0) break;
                const weekBtn = document.createElement('button');
                weekBtn.className = 'week-btn';
                weekBtn.innerText = 'W'+(row+1);
                grid.appendChild(weekBtn);
                
                for (let col = 0; col < 7; col++) {
                    const div = document.createElement('div');
                    if (row * 7 + col < startOffset || dayCounter > daysInMonth) {
                        div.className = 'day-cell other-month';
                    } else {
                        const dKey = `${year}-${String(month+1).padStart(2,'0')}-${String(dayCounter).padStart(2,'0')}`;
                        div.className = `day-cell ${dKey === selectedDateKey ? 'active' : ''}`;
                        div.innerText = dayCounter;
                        
                        // Drop zone for calendar
                        div.ondragover = (e) => { e.preventDefault(); div.classList.add('drag-over'); };
                        div.ondragleave = () => div.classList.remove('drag-over');
                        div.ondrop = (e) => onCalendarDrop(e, dKey);
                        
                        div.onclick = () => { selectedDateKey = dKey; currentFilter = {type:'date', val:dKey}; runSearch(); renderCalendar(); };
                        dayCounter++;
                    }
                    grid.appendChild(div);
                }
            }
        }

        function runSearch() {
            db.ref('tasks').once('value', snapshot => {
                let active = [], completed = [];
                snapshot.forEach(child => {
                    const t = child.val();
                    if (t.date === currentFilter.val) {
                        const taskObj = { id: child.key, ...t };
                        if (t.completed) completed.push(taskObj); else active.push(taskObj);
                    }
                });
                active.sort((a,b) => (a.sortOrder || 0) - (b.sortOrder || 0));
                displayResults(active, completed);
            });
        }

        function displayResults(active, completed) {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            document.getElementById('viewTitle').innerText = currentFilter.val;

            const renderTile = (t) => {
                const tile = document.createElement('div');
                tile.className = `task-tile ${t.completed ? 'is-completed' : ''}`;
                tile.draggable = true;
                tile.innerHTML = `
                    <div style="display:flex; justify-content:space-between">
                        <strong>${t.emoji || 'üìù'} ${t.title}</strong>
                        <div>
                            <button class="btn" onclick="toggleComplete('${t.id}', ${t.completed})" style="padding:2px 5px">‚úì</button>
                            <button class="btn" onclick="deleteTask('${t.id}')" style="padding:2px 5px">üóë</button>
                        </div>
                    </div>
                    <div style="font-size:0.8rem; color:#888; margin-top:5px;">${t.location} | ${t.category}</div>
                `;

                // Sorting drop zones
                tile.ondragstart = (e) => handleTileDragStart(e, t.id, t.completed);
                tile.ondragend = handleTileDragEnd;
                tile.ondragover = (e) => { e.preventDefault(); tile.classList.add('drag-over'); };
                tile.ondragleave = () => tile.classList.remove('drag-over');
                tile.ondrop = (e) => onTileDrop(e, t.id, t.completed);

                list.appendChild(tile);
            };

            active.forEach(renderTile);
            if (completed.length > 0) {
                const div = document.createElement('div');
                div.className = 'completed-divider';
                div.innerText = 'COMPLETED TASKS';
                list.appendChild(div);
                completed.forEach(renderTile);
            }
        }

        function toggleComplete(id, currentStatus) {
            db.ref(`tasks/${id}`).once('value').then(snap => {
                const t = snap.val();
                db.ref(`tasks/${id}`).update({ 
                    completed: !currentStatus, 
                    emoji: !currentStatus ? '‚úÖ' : (t.originalEmoji || 'üìù') 
                }).then(runSearch);
            });
        }

        function saveTask() {
            const data = {
                title: document.getElementById('taskTitle').value,
                category: document.getElementById('taskCategory').value,
                location: document.getElementById('taskLocation').value,
                date: document.getElementById('taskDate').value,
                notes: document.getElementById('taskNotes').value,
                completed: false,
                sortOrder: 999
            };
            db.ref('tasks').push(data).then(() => { closeModal(); runSearch(); });
        }

        function openCreateModal() { document.getElementById('taskDate').value = selectedDateKey; document.getElementById('modal-overlay').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function changeMonth(dir) { currentNavDate.setMonth(currentNavDate.getMonth() + dir); renderCalendar(); }

        renderCalendar();
        runSearch();
    </script>
</body>
</html>
