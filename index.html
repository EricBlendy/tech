<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlanner Pro - KIIS Digital</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0a0a0a; color: #f0f0f0; margin: 0; padding: 20px;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h1 { color: #ea2776; margin: 0; text-transform: uppercase; font-size: 1.8rem; letter-spacing: 2px; }

        .main-container { display: grid; grid-template-columns: 420px 1fr; gap: 20px; flex-grow: 1; overflow: hidden; }
        .left-col { display: flex; flex-direction: column; gap: 15px; }
        .calendar-section { background: #161616; border-radius: 12px; border: 1px solid #333; padding: 15px; }
        .cal-grid { display: grid; grid-template-columns: 35px repeat(7, 1fr); gap: 6px; text-align: center; }
        .day-name { font-size: 0.7rem; color: #666; font-weight: bold; }
        
        .day-cell { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            background: #222; border-radius: 4px; cursor: pointer; font-size: 0.85rem; 
            position: relative; transition: 0.2s; border: 2px solid transparent;
        }
        .day-cell.active { background: #ea2776 !important; color: white; }
        .day-cell.drag-over { border: 2px dashed #ea2776; background: #331122; }
        .has-tasks::after { content: ''; position: absolute; top: 4px; right: 4px; width: 6px; height: 6px; background: #ea2776; border-radius: 50%; }

        .task-section { background: #161616; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        #task-list { flex-grow: 1; overflow-y: auto; padding-right: 10px; }

        /* --- DRAGGABLE TILES --- */
        .task-tile { 
            background: #222; border-left: 5px solid #444; border-radius: 6px; padding: 15px; 
            margin-bottom: 12px; position: relative; cursor: grab; user-select: none;
        }
        .task-tile:active { cursor: grabbing; }
        .task-tile.dragging { opacity: 0.4; border: 2px dashed #ea2776; }
        .task-tile.is-completed { opacity: 0.6; filter: grayscale(0.5); }
        
        .tile-title { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .tile-notes { font-size: 0.85rem; color: #ccc; margin-top: 10px; white-space: pre-wrap; }
        .btn { background: #222; border: 1px solid #444; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        
        #modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal { background: #161616; padding: 25px; border-radius: 12px; border: 2px solid #ea2776; width: 500px; display: flex; flex-direction: column; gap: 12px; }
        input, select, textarea { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; }
    </style>
</head>
<body>

    <header><h1>KIIS Planner</h1></header>

    <div class="main-container">
        <div class="left-col">
            <div class="calendar-section">
                <div id="calendarGrid" class="cal-grid">
                    <div></div><div class="day-name">M</div><div class="day-name">T</div><div class="day-name">W</div><div class="day-name">T</div><div class="day-name">F</div><div class="day-name">S</div><div class="day-name">S</div>
                </div>
            </div>
            <button class="btn" onclick="openCreateModal()" style="background:#ea2776; height: 50px;">+ NEW TILE</button>
        </div>

        <div class="task-section">
            <h2 id="viewTitle">Today</h2>
            <div id="task-list" ondragover="handleListDragOver(event)"></div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <input type="hidden" id="editTaskId">
            <input type="text" id="taskTitle" placeholder="Task Name">
            <input type="date" id="taskDate">
            <textarea id="taskNotes" placeholder="Notes..."></textarea>
            <button class="btn" style="background:#ea2776" onclick="saveTask()">SAVE</button>
            <button class="btn" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDdPw8VuDa1hwiwz-IXlwSw2S2sVreVzDs", databaseURL: "https://radioplanner-d6a88-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedDateKey = new Date().toISOString().split('T')[0];
        let allTaskDates = new Set();
        let draggedTaskId = null;

        // --- CALENDAR RENDER ---
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const headers = Array.from(grid.children).slice(0, 8);
            grid.innerHTML = ''; headers.forEach(h => grid.appendChild(h));

            const now = new Date();
            const year = now.getFullYear(); const month = now.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startOffset = (firstDay === 0) ? 6 : firstDay - 1;

            for (let i = 0; i < 42; i++) {
                if (i % 7 === 0) { 
                    const wb = document.createElement('div'); wb.innerText = 'W'; grid.appendChild(wb); 
                }
                const dayNum = i - startOffset + 1;
                const div = document.createElement('div');
                div.className = 'day-cell';
                
                if (dayNum > 0 && dayNum <= daysInMonth) {
                    const dKey = `${year}-${String(month+1).padStart(2,'0')}-${String(dayNum).padStart(2,'0')}`;
                    div.innerText = dayNum;
                    if (dKey === selectedDateKey) div.classList.add('active');
                    if (allTaskDates.has(dKey)) div.classList.add('has-tasks');
                    
                    div.onclick = () => { selectedDateKey = dKey; runSearch(); renderCalendar(); };

                    // Calendar Drop Zone
                    div.ondragover = (e) => { e.preventDefault(); div.classList.add('drag-over'); };
                    div.ondragleave = () => div.classList.remove('drag-over');
                    div.ondrop = (e) => {
                        e.preventDefault();
                        div.classList.remove('drag-over');
                        const id = e.dataTransfer.getData('text/plain');
                        db.ref(`tasks/${id}`).update({ date: dKey }).then(() => {
                            updateTaskIndicators(); runSearch();
                        });
                    };
                } else { div.style.opacity = '0'; }
                grid.appendChild(div);
            }
        }

        // --- TASK LOGIC ---
        function runSearch() {
            db.ref('tasks').orderByChild('rank').once('value', snapshot => {
                let results = [];
                snapshot.forEach(child => {
                    const t = child.val();
                    if (t.date === selectedDateKey) results.push({ id: child.key, ...t });
                });
                
                // Group by completion status but maintain rank within groups
                const active = results.filter(r => !r.completed).sort((a,b) => a.rank - b.rank);
                const completed = results.filter(r => r.completed).sort((a,b) => a.rank - b.rank);
                displayResults([...active, ...completed]);
            });
        }

        function displayResults(results) {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            results.forEach((t, index) => {
                const tile = document.createElement('div');
                tile.className = `task-tile ${t.completed ? 'is-completed' : ''}`;
                tile.draggable = true;
                tile.dataset.id = t.id;
                tile.dataset.completed = t.completed;

                tile.innerHTML = `
                    <div style="float:right">
                        <button class="btn" onclick="toggleComplete('${t.id}', ${t.completed})">${t.completed ? '✕' : '✓'}</button>
                    </div>
                    <div class="tile-title">${t.completed ? '✅ ' : ''}${t.title}</div>
                    ${t.notes ? `<div class="tile-notes">${t.notes}</div>` : ''}
                `;

                // Drag Events for Reordering
                tile.ondragstart = (e) => {
                    draggedTaskId = t.id;
                    e.dataTransfer.setData('text/plain', t.id);
                    setTimeout(() => tile.classList.add('dragging'), 0);
                };
                tile.ondragend = () => {
                    tile.classList.remove('dragging');
                    saveNewOrder();
                };

                list.appendChild(tile);
            });
        }

        function handleListDragOver(e) {
            e.preventDefault();
            const list = document.getElementById('task-list');
            const draggingTile = list.querySelector('.dragging');
            const afterElement = getDragAfterElement(list, e.clientY);
            
            if (draggingTile) {
                const isDraggingCompleted = draggingTile.dataset.completed === 'true';
                
                // The Bouncer Logic
                if (afterElement == null) {
                    list.appendChild(draggingTile);
                } else {
                    const isTargetCompleted = afterElement.dataset.completed === 'true';
                    // Prevent mixing groups
                    if (isDraggingCompleted === isTargetCompleted) {
                        list.insertBefore(draggingTile, afterElement);
                    }
                }
            }
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.task-tile:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else { return closest; }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        async function saveNewOrder() {
            const tiles = [...document.querySelectorAll('.task-tile')];
            const updates = {};
            tiles.forEach((tile, index) => {
                updates[`tasks/${tile.dataset.id}/rank`] = index;
            });
            await db.ref().update(updates);
        }

        function toggleComplete(id, current) {
            db.ref(`tasks/${id}`).update({ completed: !current }).then(runSearch);
        }

        function saveTask() {
            const id = document.getElementById('editTaskId').value;
            const data = {
                title: document.getElementById('taskTitle').value,
                date: document.getElementById('taskDate').value,
                notes: document.getElementById('taskNotes').value,
                completed: false,
                rank: Date.now() // Default rank for new tasks
            };
            const ref = id ? db.ref(`tasks/${id}`) : db.ref('tasks').push();
            ref.update(data).then(() => { closeModal(); updateTaskIndicators(); runSearch(); });
        }

        function updateTaskIndicators() {
            db.ref('tasks').once('value', s => {
                allTaskDates.clear();
                s.forEach(c => { if(!c.val().completed) allTaskDates.add(c.val().date); });
                renderCalendar();
            });
        }

        function openCreateModal() { document.getElementById('taskDate').value = selectedDateKey; document.getElementById('modal-overlay').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        updateTaskIndicators();
        runSearch();
    </script>
</body>
</html>
