<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlanner Pro - KIIS Digital</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --accent-color: #ea2776; --highlight-color: #55ff55; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #f0f0f0; margin: 0; padding: 20px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #app-title { color: var(--accent-color); margin: 0; text-transform: uppercase; font-size: 1.8rem; letter-spacing: 2px; }
        
        #search-drawer { display: none; background: #161616; padding: 15px; border-radius: 12px; border: 1px solid var(--accent-color); margin-bottom: 15px; grid-template-columns: 1fr auto auto auto; gap: 15px; align-items: center; }
        .search-input { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; }

        .main-container { display: grid; grid-template-columns: 420px 1fr; gap: 20px; flex-grow: 1; overflow: hidden; }
        .left-col { display: flex; flex-direction: column; gap: 15px; }
        .calendar-section { background: #161616; border-radius: 12px; border: 1px solid #333; padding: 15px; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: var(--accent-color); font-weight: bold; }
        .cal-grid { display: grid; grid-template-columns: 35px repeat(7, 1fr); gap: 6px; text-align: center; }
        
        .week-btn { background: #1a1a1a; color: var(--accent-color); border: 1px solid #333; border-radius: 4px; cursor: pointer; font-size: 0.65rem; height: 35px; }
        .week-btn.active { background: var(--accent-color) !important; color: white !important; }
        .day-cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: #222; border-radius: 4px; cursor: pointer; font-size: 0.85rem; position: relative; border: 2px solid transparent; }
        .day-cell.active { background: var(--accent-color) !important; color: white; }
        .day-cell.today { border-color: var(--accent-color); color: var(--accent-color); font-weight: bold; }
        .day-cell.drag-over { border-color: var(--highlight-color) !important; background: #1a2a1a; }
        .has-tasks::after { content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: var(--accent-color); border-radius: 50%; }

        .task-section { background: #161616; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        #task-list { flex-grow: 1; overflow-y: auto; }
        .task-tile { background: #222; border-left: 5px solid #444; border-radius: 6px; padding: 15px; margin-bottom: 12px; border-top: 1px solid #333; cursor: grab; transition: 0.2s; position: relative; }
        .task-tile.dragging { opacity: 0.5; border: 2px dashed var(--accent-color); }
        .tile-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; }
        .tile-notes { max-height: 0; opacity: 0; overflow: hidden; transition: 0.3s; background: #1a1a1a; font-size: 0.85rem; border-left: 2px solid #444; }
        .tile-notes a { color: var(--accent-color); }
        .task-tile.expanded .tile-notes { max-height: 500px; opacity: 1; margin-top: 10px; padding: 8px; }

        .btn { background: #222; border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: var(--accent-color); }
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal { background: #161616; padding: 25px; border-radius: 12px; border: 2px solid var(--accent-color); width: 500px; display: flex; flex-direction: column; gap: 12px; }
    </style>
</head>
<body onkeydown="handleGlobalKeys(event)">

    <header>
        <h1 id="app-title">Task Planner</h1>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="background:var(--accent-color); border:none;" onclick="openCreateModal()">+ CREATE</button>
            <button class="btn" onclick="toggleSearch()">üîç Search</button>
            <button class="btn" onclick="exportToPDF()">üìÑ PDF</button>
            <button class="btn" onclick="openSettings()">‚öôÔ∏è Settings</button>
        </div>
    </header>

    <div id="search-drawer">
        <input type="text" id="globalSearch" class="search-input" placeholder="Search tasks..." oninput="runSearch()">
        <select id="sortOrder" class="search-input" onchange="runSearch()">
            <option value="manual">Manual Sort</option>
            <option value="due">Due Soonest</option>
            <option value="newest">Newest Created</option>
        </select>
        <label style="font-size: 0.8rem;"><input type="checkbox" id="overdueOnly" onchange="runSearch()"> Overdue Only</label>
    </div>

    <div class="main-container">
        <div class="left-col">
            <div class="calendar-section">
                <div class="cal-header">
                    <button class="btn" onclick="changeMonth(-1)">‚óÄ</button>
                    <div id="monthDisplay">Month Year</div>
                    <button class="btn" onclick="changeMonth(1)">‚ñ∂</button>
                </div>
                <div class="cal-grid" id="calendarGrid">
                    <div></div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
                </div>
            </div>
        </div>

        <div class="task-section">
            <div style="display:flex; justify-content:space-between; border-bottom:2px solid var(--accent-color); padding-bottom:10px; margin-bottom:20px;">
                <h2 id="viewTitle" style="margin:0; font-size: 1.2rem;">Today</h2>
                <div id="resultCount" style="color: #888;"></div>
            </div>
            <div id="task-list"></div>
        </div>
    </div>

    <div id="settings-overlay" class="modal-overlay">
        <div class="modal">
            <h2 style="color:var(--accent-color); margin:0">Settings</h2>
            <input type="text" id="setTitle" placeholder="App Title (e.g. TASK PLANNER)" oninput="updateColors()">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span>Accent Color</span><input type="color" id="accentPicker" onchange="updateColors()">
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span>Highlight Color</span><input type="color" id="highlightPicker" onchange="updateColors()">
            </div>
            <button class="btn" style="background:var(--accent-color);" onclick="closeSettings()">SAVE & CLOSE</button>
            <button class="btn" onclick="resetToDefaults()">RESET TO DEFAULTS</button>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h2 id="modalTitle">New Task</h2>
            <input type="hidden" id="editTaskId">
            <input type="text" id="taskTitle" placeholder="Title">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="date" id="taskDate">
                <input type="date" id="taskDeadline">
            </div>
            <textarea id="taskNotes" placeholder="Notes (http:// links supported)"></textarea>
            <button class="btn" style="background:var(--accent-color);" onclick="saveTask()">SAVE</button>
            <button class="btn" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDdPw8VuDa1hwiwz-IXlwSw2S2sVreVzDs", databaseURL: "https://techplanner-22899-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentNavDate = new Date();
        let selectedDateKey = new Date().toISOString().split('T')[0];
        let currentFilter = { type: 'date', val: selectedDateKey };
        let draggedTaskId = null;
        let cachedTasks = [];

        // Real-time Listener (Crucial for multi-device sync)
        db.ref('tasks').on('value', snapshot => {
            cachedTasks = [];
            allTaskDates.clear();
            snapshot.forEach(child => {
                const t = child.val();
                cachedTasks.push({ id: child.key, ...t });
                if(!t.completed) allTaskDates.add(t.date);
            });
            renderCalendar();
            runSearch();
        });

        function initSettings() {
            const acc = localStorage.getItem('accent') || '#ea2776';
            const high = localStorage.getItem('highlight') || '#55ff55';
            const tit = localStorage.getItem('appTitle') || 'TASK PLANNER';
            document.documentElement.style.setProperty('--accent-color', acc);
            document.documentElement.style.setProperty('--highlight-color', high);
            document.getElementById('app-title').innerText = tit;
            document.getElementById('setTitle').value = tit;
            document.getElementById('accentPicker').value = acc;
            document.getElementById('highlightPicker').value = high;
        }

        function updateColors() {
            const acc = document.getElementById('accentPicker').value;
            const high = document.getElementById('highlightPicker').value;
            const tit = document.getElementById('setTitle').value || 'TASK PLANNER';
            document.documentElement.style.setProperty('--accent-color', acc);
            document.documentElement.style.setProperty('--highlight-color', high);
            document.getElementById('app-title').innerText = tit;
            localStorage.setItem('accent', acc);
            localStorage.setItem('highlight', high);
            localStorage.setItem('appTitle', tit);
        }

        function runSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            const sort = document.getElementById('sortOrder').value;
            const onlyOverdue = document.getElementById('overdueOnly').checked;
            const today = new Date().toISOString().split('T')[0];

            let active = [], completed = [];
            cachedTasks.forEach(t => {
                let inRange = (currentFilter.type === 'date') ? (t.date === currentFilter.val) : (currentFilter.val.includes(t.date));
                if (query) inRange = true; // Search overrides date filter
                
                const isOverdue = t.deadline && t.deadline < today && !t.completed;
                const matchesSearch = !query || t.title.toLowerCase().includes(query);
                const matchesOverdue = !onlyOverdue || isOverdue;

                if (inRange && matchesSearch && matchesOverdue) {
                    if (t.completed) completed.push(t); else active.push(t);
                }
            });

            if (sort === 'due') active.sort((a,b) => (a.deadline || '9999') > (b.deadline || '9999') ? 1 : -1);
            else if (sort === 'newest') active.sort((a,b) => b.created - a.created);
            else active.sort((a,b) => (a.sortOrder || 0) - (b.sortOrder || 0));

            displayResults(active, completed);
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const headers = Array.from(grid.children).slice(0, 8);
            grid.innerHTML = ''; headers.forEach(h => grid.appendChild(h));
            const year = currentNavDate.getFullYear();
            const month = currentNavDate.getMonth();
            const todayStr = new Date().toISOString().split('T')[0];
            document.getElementById('monthDisplay').innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentNavDate);
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let offset = (firstDay === 0) ? 6 : firstDay - 1;
            let day = 1;

            for (let row = 0; row < 6; row++) {
                if (day > daysInMonth) break;
                const weekDates = [];
                const weekBtn = document.createElement('button');
                weekBtn.className = 'week-btn'; weekBtn.innerText = 'W' + (row + 1);
                grid.appendChild(weekBtn);

                for (let col = 0; col < 7; col++) {
                    const cell = document.createElement('div');
                    if (row * 7 + col >= offset && day <= daysInMonth) {
                        const dKey = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                        weekDates.push(dKey);
                        cell.className = `day-cell ${dKey === selectedDateKey ? 'active' : ''} ${dKey === todayStr ? 'today' : ''} ${allTaskDates.has(dKey) ? 'has-tasks' : ''}`;
                        cell.innerText = day;
                        cell.onclick = () => { selectedDateKey = dKey; currentFilter = {type:'date', val:dKey}; runSearch(); renderCalendar(); };
                        
                        cell.ondragover = (e) => { e.preventDefault(); cell.classList.add('drag-over'); };
                        cell.ondragleave = () => cell.classList.remove('drag-over');
                        cell.ondrop = (e) => { e.preventDefault(); db.ref(`tasks/${draggedTaskId}`).update({ date: dKey }); };
                        day++;
                    } else { cell.className = 'day-cell'; }
                    grid.appendChild(cell);
                }
                weekBtn.onclick = () => { currentFilter = {type:'week', val: weekDates}; runSearch(); };
            }
        }

        function displayResults(active, completed) {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            active.forEach(t => list.appendChild(createTile(t)));
            if(completed.length) {
                const div = document.createElement('div'); div.className = 'completed-divider'; div.innerText = 'COMPLETED';
                list.appendChild(div);
                completed.forEach(t => list.appendChild(createTile(t)));
            }
        }

        function createTile(t) {
            const div = document.createElement('div');
            div.className = `task-tile ${t.completed ? 'is-completed' : ''}`;
            div.draggable = true;
            div.onclick = (e) => { if(!e.target.closest('button')) div.classList.toggle('expanded'); };
            div.ondragstart = () => { draggedTaskId = t.id; div.classList.add('dragging'); };
            div.innerHTML = `
                <div style="position:absolute; right:10px; top:10px; display:flex; gap:5px;">
                    <button class="btn" onclick="editTile('${t.id}')">‚úé</button>
                    <button class="btn" onclick="toggleComplete('${t.id}', ${t.completed})">‚úì</button>
                </div>
                <div class="tile-title">${t.title}</div>
                <div style="font-size:0.7rem; color:#aaa;">üìÖ ${t.date} | ${getRemainingTime(t.deadline)}</div>
                <div class="tile-notes">${linkify(t.notes) || '...'}</div>
            `;
            return div;
        }

        function getRemainingTime(dl) {
            if(!dl) return "";
            const diff = Math.ceil((new Date(dl) - new Date().setHours(0,0,0,0)) / 86400000);
            return diff < 0 ? `<span style="color:red">OVERDUE</span>` : `${diff} days left`;
        }

        function linkify(text) { return text ? text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>') : ""; }
        function toggleComplete(id, cur) { db.ref(`tasks/${id}`).update({ completed: !cur }); }
        function saveTask() {
            const id = document.getElementById('editTaskId').value;
            const data = { title: document.getElementById('taskTitle').value, date: document.getElementById('taskDate').value, deadline: document.getElementById('taskDeadline').value, notes: document.getElementById('taskNotes').value, created: Date.now() };
            const ref = id ? db.ref(`tasks/${id}`) : db.ref('tasks').push();
            ref.update(data).then(closeModal);
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(document.getElementById('app-title').innerText + " - Report", 10, 10);
            let y = 20;
            cachedTasks.filter(t => currentFilter.type === 'date' ? t.date === currentFilter.val : currentFilter.val.includes(t.date)).forEach(t => {
                doc.text(`- [${t.completed?'X':' '}] ${t.title} (${t.date})`, 10, y);
                y += 10;
            });
            doc.save('tasks.pdf');
        }

        function editTile(id) {
            const t = cachedTasks.find(x => x.id === id);
            document.getElementById('modalTitle').innerText = "Edit Task";
            document.getElementById('editTaskId').value = id;
            document.getElementById('taskTitle').value = t.title;
            document.getElementById('taskDate').value = t.date;
            document.getElementById('taskDeadline').value = t.deadline || '';
            document.getElementById('taskNotes').value = t.notes || '';
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function openCreateModal() { 
            document.getElementById('modalTitle').innerText = "New Task";
            document.getElementById('editTaskId').value = "";
            document.getElementById('taskDate').value = selectedDateKey;
            document.getElementById('modal-overlay').style.display = 'flex'; 
        }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function openSettings() { document.getElementById('settings-overlay').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settings-overlay').style.display = 'none'; }
        function toggleSearch() { const d = document.getElementById('search-drawer'); d.style.display = d.style.display === 'grid' ? 'none' : 'grid'; }
        function changeMonth(n) { currentNavDate.setMonth(currentNavDate.getMonth() + n); renderCalendar(); }
        function resetToDefaults() { localStorage.clear(); location.reload(); }
        function handleGlobalKeys(e) { if(e.key === "Escape") { closeModal(); closeSettings(); } }

        const allTaskDates = new Set();
        initSettings();
    </script>
</body>
</html>
