<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlanner Pro - KIIS Digital</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --accent-color: #ea2776; --highlight-color: #55ff55; }
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #f0f0f0; margin: 0; padding: 15px;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* Responsive Header */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 15px; flex-wrap: wrap; gap: 10px;
        }
        h1 { color: var(--accent-color); margin: 0; text-transform: uppercase; font-size: clamp(1.2rem, 4vw, 1.8rem); letter-spacing: 2px; }
        
        #search-drawer {
            display: none; background: #161616; padding: 15px; border-radius: 12px; 
            border: 1px solid var(--accent-color); margin-bottom: 15px; 
            grid-template-columns: 1fr auto auto; gap: 15px; align-items: center;
        }

        /* LAYOUT ENGINE */
        .main-container { 
            display: grid; 
            grid-template-columns: 420px 1fr; /* Desktop Default */
            gap: 20px; 
            flex-grow: 1; 
            overflow: hidden; 
        }

        /* Z Fold Inner Screen / Tablet Adjustments */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr 1.2fr; /* Balanced 50/50-ish split */
            }
        }

        /* Mobile / Z Fold Outer Screen (Stacked Layout) */
        @media (max-width: 850px) {
            body { overflow-y: auto; height: auto; }
            .main-container { 
                display: flex; 
                flex-direction: column; 
                overflow: visible; 
            }
            .task-section { height: 800px; overflow: visible; }
            #task-list { overflow: visible; }
        }

        .left-col { display: flex; flex-direction: column; gap: 15px; max-width: 100%; }
        .calendar-section { background: #161616; border-radius: 12px; border: 1px solid #333; padding: 15px; }
        
        /* Calendar Scaling */
        .cal-grid { display: grid; grid-template-columns: 35px repeat(7, 1fr); gap: 6px; text-align: center; }
        .day-cell { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            background: #222; border-radius: 4px; cursor: pointer; font-size: 0.85rem; 
            border: 2px solid transparent; position: relative;
        }

        /* Task Tiles Scaling */
        .task-section { background: #161616; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; padding: clamp(10px, 3vw, 20px); overflow: hidden; }
        #task-list { flex-grow: 1; overflow-y: auto; padding: 5px 15px 5px 5px; }
        
        .task-tile { 
            background: #222; border-left: 5px solid #444; border-radius: 6px; padding: clamp(10px, 2vw, 15px); 
            margin-bottom: 12px; position: relative; border-top: 1px solid #333; cursor: grab;
        }
        
        .tile-title { 
            font-weight: bold; 
            font-size: clamp(0.95rem, 2.5vw, 1.1rem); 
            color: #fff; margin-bottom: 3px; 
            padding-right: 120px; /* Space for buttons */
        }
        .tile-meta { font-size: clamp(0.65rem, 1.5vw, 0.75rem); color: #aaa; display: flex; flex-wrap: wrap; gap: 8px; }

        .btn-tile { 
            width: 32px; height: 32px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; cursor: pointer;
        }
        .btn-tile.copied { width: 60px; font-size: 0.6rem; background: var(--highlight-color); color: #000; font-weight: bold; }

        /* Summary Scaling */
        .summary-container { margin-top: 10px; padding-top: 10px; border-top: 1px solid #333; }
        .summary-line { font-size: clamp(0.6rem, 1.2vw, 0.7rem); color: #777; margin-bottom: 4px; }

        /* Color Bars */
        .tile-color-1 { border-left-color: #ff5555 !important; }
        .tile-color-2 { border-left-color: #55ff55 !important; }
        .tile-color-3 { border-left-color: #5588ff !important; }
        .tile-color-4 { border-left-color: #ffff55 !important; }

        /* Existing Components */
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        .modal { background: #161616; padding: 20px; border-radius: 12px; border: 2px solid var(--accent-color); width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
        input, select, textarea { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; }
        .btn { background: #222; border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body onkeydown="handleGlobalKeys(event)">

    <header>
        <h1 id="app-title">Task Planner</h1>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="background:var(--accent-color); border:none;" onclick="openCreateModal()">+ CREATE</button>
            <button class="btn" onclick="toggleSearch()">üîç Search</button>
            <button class="btn" onclick="openSettings()">‚öôÔ∏è</button>
        </div>
    </header>

    <div id="search-drawer">
        <input type="text" id="globalSearch" class="search-input" placeholder="Search..." oninput="runSearch()">
        <label><input type="checkbox" id="ignorePast" onchange="runSearch()"> Hide Past</label>
        <label><input type="checkbox" id="overdueOnly" onchange="runSearch()"> Overdue</label>
    </div>

    <div class="main-container">
        <div class="left-col">
            <div class="calendar-section">
                <div class="cal-header">
                    <button class="btn" onclick="changeMonth(-1)">‚óÄ</button>
                    <div id="monthDisplay">Month Year</div>
                    <button class="btn" onclick="changeMonth(1)">‚ñ∂</button>
                </div>
                <div class="cal-grid" id="calendarGrid">
                    <div></div>
                    <div class="day-name">M</div><div class="day-name">T</div><div class="day-name">W</div>
                    <div class="day-name">T</div><div class="day-name">F</div><div class="day-name">S</div><div class="day-name">S</div>
                </div>
            </div>
        </div>

        <div class="task-section">
            <div class="section-header" style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid var(--accent-color); padding-bottom:10px; margin-bottom:15px;">
                <h2 id="viewTitle" style="margin:0; font-size: 1.1rem;">Today</h2>
                <div style="display:flex; align-items:center; gap:8px;">
                    <select id="mainSort" class="search-input" style="padding: 4px; font-size: 0.7rem;" onchange="runSearch()">
                        <option value="manual">Default</option>
                        <option value="due">Due Soon</option>
                        <option value="newest">Newest</option>
                    </select>
                    <button class="btn" style="padding: 4px 8px; font-size: 0.7rem; background: var(--accent-color); border:none;" onclick="exportToPDF()">PDF</button>
                </div>
            </div>
            <div id="task-list"></div>
            <div class="summary-container">
                <div id="category-summary" class="summary-line"></div>
                <div id="location-summary" class="summary-line"></div>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h2 id="modalTitle" style="color:var(--accent-color); margin:0">Task</h2>
            <input type="hidden" id="editTaskId">
            <input type="text" id="taskTitle" placeholder="Title">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="taskCategory"><option value="General">General</option><option value="Admin">Admin</option><option value="IT">IT</option></select>
                <select id="taskLocation"><option>Brisbane</option><option>Ipswich</option><option>Gold Coast</option></select>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="date" id="taskDate">
                <input type="date" id="taskDeadline">
            </div>
            <textarea id="taskNotes" placeholder="Notes..."></textarea>
            <button class="btn" style="background:var(--accent-color);" onclick="saveTask()">SAVE</button>
            <button class="btn" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = { apiKey: "AIzaSyDdPw8VuDa1hwiwz-IXlwSw2S2sVreVzDs", databaseURL: "https://techplanner-22899-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentNavDate = new Date();
        let selectedDateKey = new Date().toISOString().split('T')[0];
        let currentFilter = { type: 'date', val: [selectedDateKey] };
        let draggedTaskId = null, cachedTasks = [];

        db.ref('tasks').on('value', snap => {
            cachedTasks = [];
            snap.forEach(c => { cachedTasks.push({ id: c.key, ...c.val() }); });
            renderCalendar(); runSearch();
        });

        function runSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            const todayStr = new Date().toISOString().split('T')[0];
            const ignorePast = document.getElementById('ignorePast').checked;
            
            let filtered = cachedTasks.filter(t => {
                const inDate = query ? true : currentFilter.val.includes(t.date);
                const matchQuery = !query || t.title.toLowerCase().includes(query);
                const notPast = !ignorePast || t.date >= todayStr;
                return inDate && matchQuery && notPast;
            });

            const list = document.getElementById('task-list');
            list.innerHTML = '';
            filtered.forEach(t => {
                const tile = document.createElement('div');
                tile.className = `task-tile tile-color-${t.color || 0}`;
                tile.innerHTML = `
                    <div style="position:absolute; right:10px; top:10px; display:flex; gap:5px;">
                        <button class="btn-tile" onclick="editTile('${t.id}')">‚úé</button>
                        <button class="btn-tile" id="copy-${t.id}" onclick="copyTaskLink('${t.id}', event)">üîó</button>
                        <button class="btn-tile" onclick="deleteTask('${t.id}')">üóë</button>
                    </div>
                    <div class="tile-title">${t.title}</div>
                    <div class="tile-meta"><span>üìç ${t.location}</span><span>üìÖ ${t.date}</span></div>
                `;
                list.appendChild(tile);
            });
        }

        function copyTaskLink(id, event) {
            event.stopPropagation();
            const url = `${window.location.origin}${window.location.pathname}?taskId=${id}`;
            const btn = document.getElementById(`copy-${id}`);
            navigator.clipboard.writeText(url).then(() => {
                btn.innerText = "COPIED!";
                btn.classList.add('copied');
                setTimeout(() => { btn.innerText = "üîó"; btn.classList.remove('copied'); }, 2000);
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const headers = Array.from(grid.children).slice(0, 8);
            grid.innerHTML = ''; headers.forEach(h => grid.appendChild(h));
            
            const year = currentNavDate.getFullYear(), month = currentNavDate.getMonth();
            document.getElementById('monthDisplay').innerText = `${currentNavDate.toLocaleString('default', { month: 'long' })} ${year}`;
            
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            let offset = firstDay === 0 ? 6 : firstDay - 1;

            for(let i=0; i<offset; i++) grid.appendChild(document.createElement('div'));
            for(let d=1; d<=daysInMonth; d++) {
                const dKey = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const div = document.createElement('div');
                div.className = `day-cell ${dKey === selectedDateKey ? 'active' : ''}`;
                div.innerText = d;
                div.onclick = () => { 
                    selectedDateKey = dKey; 
                    currentFilter = {type:'date', val:[dKey]}; 
                    renderCalendar(); runSearch(); 
                };
                grid.appendChild(div);
            }
        }

        function toggleSearch() { 
            const d = document.getElementById('search-drawer'); 
            d.style.display = d.style.display === 'grid' ? 'none' : 'grid'; 
        }
        function changeMonth(dir) { currentNavDate.setMonth(currentNavDate.getMonth() + dir); renderCalendar(); }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function openCreateModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
    </script>
</body>
</html>
