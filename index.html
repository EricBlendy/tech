<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlanner Pro - KIIS</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0a0a0a; color: #f0f0f0; margin: 0; padding: 20px;
            height: 100vh; display: flex; flex-direction: column;
        }

        h1 { text-align: center; color: #ea2776; margin: 0 0 20px 0; text-transform: uppercase; letter-spacing: 2px; }

        .main-container {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        /* --- CALENDAR STYLES --- */
        .left-col { display: flex; flex-direction: column; gap: 15px; }
        .calendar-section {
            background: #161616; border-radius: 12px; border: 1px solid #333;
            padding: 15px; display: flex; flex-direction: column;
        }

        .cal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; color: #ea2776; font-weight: bold;
        }

        .cal-grid {
            display: grid; grid-template-columns: 40px repeat(7, 1fr); gap: 4px;
            text-align: center;
        }

        .day-name { font-size: 0.65rem; color: #666; padding-bottom: 8px; }
        .week-btn { 
            background: #222; color: #ea2776; border: none; border-radius: 4px; 
            cursor: pointer; font-size: 0.7rem; display: flex; align-items: center; justify-content: center;
        }
        .week-btn:hover { background: #ea2776; color: white; }

        .day-cell {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            background: #222; border-radius: 4px; cursor: pointer; font-size: 0.85rem;
            transition: 0.2s; border: 1px solid transparent;
        }

        .day-cell:hover { background: #333; border-color: #ea2776; }
        .day-cell.active { background: #ea2776; color: white; font-weight: bold; }
        .day-cell.other-month { opacity: 0.2; pointer-events: none; }

        /* --- TASK SECTION --- */
        .task-section {
            background: #161616; border-radius: 12px; border: 1px solid #333;
            display: flex; flex-direction: column; padding: 20px;
        }

        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #ea2776; padding-bottom: 10px; margin-bottom: 20px;
        }

        #task-list { flex-grow: 1; overflow-y: auto; padding-right: 10px; }

        /* --- TILE STYLES --- */
        .task-tile {
            background: #222; border-left: 5px solid #444; border-radius: 6px;
            padding: 12px 15px; margin-bottom: 10px; display: flex; align-items: center;
            gap: 15px; border-top: 1px solid #333;
        }
        .tile-color-1 { border-left-color: #ff5555; background: #2a1515; }
        .tile-color-2 { border-left-color: #55ff55; background: #152a15; }
        .tile-color-3 { border-left-color: #5588ff; background: #151a2a; }
        .tile-color-4 { border-left-color: #ffff55; background: #2a2815; }

        .tile-main { flex-grow: 1; }
        .tile-title { font-weight: bold; font-size: 1rem; }
        .tile-meta { font-size: 0.7rem; color: #aaa; margin-top: 4px; display: flex; gap: 8px; flex-wrap: wrap; }
        .tile-tag { background: #000; padding: 2px 6px; border-radius: 4px; color: #ea2776; font-weight: bold; }
        .tile-loc { color: #55ff55; }

        .btn {
            background: #222; border: 1px solid #444; color: white;
            padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold;
        }
        .btn:hover { background: #ea2776; border-color: #ea2776; }
        .archive-btn { background: #111; color: #888; border-style: dashed; width: 100%; }

        /* Modal */
        #modal-overlay {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center;
        }
        .modal {
            background: #161616; padding: 30px; border-radius: 12px; border: 2px solid #ea2776;
            width: 450px; display: flex; flex-direction: column; gap: 12px;
        }
        .modal label { font-size: 0.8rem; color: #ea2776; font-weight: bold; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; }
    </style>
</head>
<body>

    <h1>Task Planner</h1>

    <div class="main-container">
        <div class="left-col">
            <div class="calendar-section">
                <div class="cal-header">
                    <button class="btn" onclick="changeMonth(-1)">‚óÄ</button>
                    <div id="monthDisplay">Month Year</div>
                    <button class="btn" onclick="changeMonth(1)">‚ñ∂</button>
                </div>
                <div class="cal-grid" id="calendarGrid">
                    <div></div><div class="day-name">M</div><div class="day-name">T</div><div class="day-name">W</div>
                    <div class="day-name">T</div><div class="day-name">F</div><div class="day-name">S</div><div class="day-name">S</div>
                </div>
            </div>
            <button class="btn archive-btn" onclick="loadArchive()">üìÅ VIEW COMPLETED ARCHIVE</button>
        </div>

        <div class="task-section">
            <div class="section-header">
                <h2 id="viewTitle" style="margin:0; font-size: 1.2rem;">Select a day or week</h2>
                <div>
                    <button class="btn" onclick="openModal()">+ Add Task</button>
                </div>
            </div>
            <div id="task-list"></div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <h2 style="color:#ea2776; margin:0">New Task</h2>
            
            <label>Task Details</label>
            <input type="text" id="taskTitle" placeholder="Task Name...">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div>
                    <label>Category</label>
                    <input type="text" id="taskCategory" placeholder="e.g. Production" style="width:100%">
                </div>
                <div>
                    <label>Location</label>
                    <select id="taskLocation" style="width:100%">
                        <option>Brisbane</option>
                        <option>Ipswich</option>
                        <option>Gold Coast</option>
                        <option>TXA</option>
                        <option>BAI</option>
                        <option>Knobby</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div>
                    <label>Emoji</label>
                    <input type="text" id="taskEmoji" placeholder="üéôÔ∏è" style="width:100%">
                </div>
                <div>
                    <label>Priority Color</label>
                    <select id="taskColor" style="width:100%">
                        <option value="0">Default</option>
                        <option value="1">Red</option>
                        <option value="2">Green</option>
                        <option value="3">Blue</option>
                        <option value="4">Yellow</option>
                    </select>
                </div>
            </div>

            <button class="btn" style="background:#ea2776; margin-top:10px;" onclick="saveTask()">Create Tile</button>
            <button class="btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "PASTE_YOUR_API_KEY_HERE",
            databaseURL: "https://radioplanner-d6a88-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentNavDate = new Date();
        let selectedDateKey = null; 
        
        // --- CALENDAR LOGIC ---
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthDisplay = document.getElementById('monthDisplay');
            
            // Clear but keep headers
            const headers = Array.from(grid.children).slice(0, 8);
            grid.innerHTML = '';
            headers.forEach(h => grid.appendChild(h));

            const year = currentNavDate.getFullYear();
            const month = currentNavDate.getMonth();
            monthDisplay.innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentNavDate);

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startOffset = firstDay === 0 ? 6 : firstDay - 1;

            // Date tracking for week buttons
            let dayCounter = 1;
            let dateObjects = [];

            // Rows
            for (let row = 0; row < 6; row++) {
                if (dayCounter > daysInMonth && row > 0) break;

                // 1. Add Week Button
                const weekBtn = document.createElement('button');
                weekBtn.className = 'week-btn';
                weekBtn.innerText = 'W' + (row + 1);
                
                let weekDates = [];
                grid.appendChild(weekBtn);

                // 2. Add 7 Days
                for (let col = 0; col < 7; col++) {
                    const cellIdx = row * 7 + col;
                    const div = document.createElement('div');
                    
                    if (cellIdx < startOffset || dayCounter > daysInMonth) {
                        div.className = 'day-cell other-month';
                    } else {
                        const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(dayCounter).padStart(2,'0')}`;
                        div.className = 'day-cell';
                        div.innerText = dayCounter;
                        if(dateKey === selectedDateKey) div.classList.add('active');
                        
                        div.onclick = () => selectDate(dateKey);
                        weekDates.push(dateKey);
                        dayCounter++;
                    }
                    grid.appendChild(div);
                }
                
                weekBtn.onclick = () => selectWeek(weekDates);
            }
        }

        function changeMonth(dir) { currentNavDate.setMonth(currentNavDate.getMonth() + dir); renderCalendar(); }

        // --- TASK DISPLAY LOGIC ---
        function selectDate(key) {
            selectedDateKey = key;
            document.getElementById('viewTitle').innerText = "Day: " + key;
            renderCalendar();
            fetchTasks({ type: 'date', value: key });
        }

        function selectWeek(keys) {
            if(keys.length === 0) return;
            selectedDateKey = null;
            document.getElementById('viewTitle').innerText = `Week: ${keys[0]} to ${keys[keys.length-1]}`;
            renderCalendar();
            fetchTasks({ type: 'week', value: keys });
        }

        function loadArchive() {
            selectedDateKey = null;
            document.getElementById('viewTitle').innerText = "Completed Archive";
            renderCalendar();
            fetchTasks({ type: 'archive' });
        }

        function fetchTasks(filter) {
            const list = document.getElementById('task-list');
            list.innerHTML = 'Loading...';

            db.ref('tasks').off(); // Clean listeners
            db.ref('tasks').on('value', snapshot => {
                list.innerHTML = '';
                const data = snapshot.val();
                if(!data) return;

                Object.keys(data).forEach(id => {
                    const t = data[id];
                    let show = false;

                    if (filter.type === 'date') show = (t.date === filter.value && !t.completed);
                    if (filter.type === 'week') show = (filter.value.includes(t.date) && !t.completed);
                    if (filter.type === 'archive') show = t.completed;

                    if(show) renderTile(id, t, list, filter.type === 'archive');
                });
            });
        }

        function renderTile(id, t, container, isArchive) {
            const tile = document.createElement('div');
            tile.className = `task-tile tile-color-${t.color}`;
            tile.innerHTML = `
                <div style="font-size:1.5rem">${t.emoji}</div>
                <div class="tile-main">
                    <div class="tile-title">${t.title}</div>
                    <div class="tile-meta">
                        <span class="tile-tag">${t.category}</span>
                        <span class="tile-loc">üìç ${t.location}</span>
                        <span>üìÖ ${t.date}</span>
                        ${isArchive ? `<span style="color:#55ff55">Done: ${new Date(t.completedAt).toLocaleDateString()}</span>` : ''}
                    </div>
                </div>
                ${!isArchive ? `<button class="btn" onclick="completeTask('${id}')" style="background:#114411">‚úì</button>` : `<button class="btn" onclick="deleteTask('${id}')" style="background:#441111">√ó</button>`}
            `;
            container.appendChild(tile);
        }

        // --- DATABASE ACTIONS ---
        function saveTask() {
            const task = {
                title: document.getElementById('taskTitle').value,
                category: document.getElementById('taskCategory').value || 'General',
                location: document.getElementById('taskLocation').value,
                emoji: document.getElementById('taskEmoji').value || 'üìù',
                color: document.getElementById('taskColor').value,
                date: selectedDateKey || new Date().toISOString().split('T')[0],
                created: Date.now(),
                completed: false
            };
            db.ref('tasks').push(task);
            closeModal();
        }

        function completeTask(id) { db.ref(`tasks/${id}`).update({ completed: true, completedAt: Date.now() }); }
        function deleteTask(id) { if(confirm("Delete permanently?")) db.ref(`tasks/${id}`).remove(); }
        
        function openModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        renderCalendar();
    </script>
</body>
</html>
