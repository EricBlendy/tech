<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlanner Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --accent-color: #ea2776; --highlight-color: #55ff55; }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #f0f0f0; margin: 0; padding: 20px;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h1 { color: var(--accent-color); margin: 0; text-transform: uppercase; font-size: 1.8rem; letter-spacing: 2px; }
        
        /* Search Area */
        #search-drawer {
            display: flex; background: #161616; padding: 15px; border-radius: 12px; 
            border: 1px solid #333; margin-bottom: 15px; gap: 15px; align-items: center;
        }
        .search-input { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; flex-grow: 1; }

        .main-container { display: grid; grid-template-columns: 420px 1fr; gap: 20px; flex-grow: 1; overflow: hidden; }

        .calendar-section { background: #161616; border-radius: 12px; border: 1px solid #333; padding: 15px; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: var(--accent-color); font-weight: bold; }
        .cal-grid { display: grid; grid-template-columns: 35px repeat(7, 1fr); gap: 6px; text-align: center; }
        .day-name { font-size: 0.7rem; color: #666; font-weight: bold; padding-bottom: 5px; }
        
        .week-btn { background: #1a1a1a; color: var(--accent-color); border: 1px solid #333; border-radius: 4px; cursor: pointer; font-size: 0.65rem; height: 35px; }
        .day-cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: #222; border-radius: 4px; cursor: pointer; font-size: 0.85rem; border: 2px solid transparent; position: relative; }
        .day-cell.active { background: var(--accent-color); color: white; }
        .day-cell.today { border-color: var(--accent-color); color: var(--accent-color); }
        .has-tasks::after { content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: var(--accent-color); border-radius: 50%; }

        /* Task List Area */
        .task-section { background: #161616; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        #task-list { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        
        .summary-footer { padding-top: 15px; border-top: 1px solid #333; font-size: 0.85rem; color: #888; margin-top: 10px; line-height: 1.6; }
        .summary-label { font-weight: bold; color: #aaa; }

        .task-tile { 
            background: #222; border-left: 5px solid #444; border-radius: 8px; padding: 15px; 
            margin-bottom: 12px; position: relative; display: flex; gap: 15px; transition: 0.2s;
        }
        .task-tile.is-completed { opacity: 0.5; border-left-color: var(--highlight-color); }
        .tile-icon-box { font-size: 2.2rem; background: #1a1a1a; padding: 12px; border-radius: 10px; display: flex; align-items: center; justify-content: center; min-width: 70px; }
        .tile-content { flex-grow: 1; }
        .tile-title { font-weight: bold; font-size: 1.15rem; margin-bottom: 5px; }
        .tile-meta { font-size: 0.75rem; display: flex; gap: 10px; align-items: center; color: #aaa; }
        .tile-tag { background: #000; padding: 2px 8px; border-radius: 4px; color: var(--accent-color); font-weight: bold; }
        
        .tile-actions { display: flex; gap: 6px; position: absolute; top: 15px; right: 15px; }
        .btn-icon { background: #2a2a2a; border: 1px solid #444; color: white; width: 34px; height: 34px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-icon:hover { background: var(--accent-color); }

        .btn { background: #222; border: 1px solid #444; color: white; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--accent-color); border: none; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal { background: #161616; padding: 25px; border-radius: 12px; border: 2px solid var(--accent-color); width: 450px; display: flex; flex-direction: column; gap: 15px; }
        input, textarea, select { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; width: 100%; }
        
        @media (max-width: 800px) { .main-container { grid-template-columns: 1fr; } body { overflow-y: auto; height: auto; } }
    </style>
</head>
<body>

    <header>
        <h1>Task Planner</h1>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-primary" onclick="openCreateModal()">+ CREATE NEW TASK</button>
            <button class="btn" onclick="openSettings()">‚öôÔ∏è Settings</button>
        </div>
    </header>

    <div id="search-drawer">
        <input type="text" id="globalSearch" class="search-input" placeholder="Search tasks..." oninput="runSearch()">
        <label style="font-size: 0.85rem; cursor:pointer; display:flex; align-items:center; gap:5px; white-space:nowrap;">
            <input type="checkbox" id="ignorePast" onchange="runSearch()" checked> Ignore Past Tasks
        </label>
    </div>

    <div class="main-container">
        <div class="calendar-section">
            <div class="cal-header">
                <button onclick="changeMonth(-1)" style="background:none; border:none; color:white; cursor:pointer;">‚óÄ</button>
                <div id="monthDisplay">February 2026</div>
                <button onclick="changeMonth(1)" style="background:none; border:none; color:white; cursor:pointer;">‚ñ∂</button>
            </div>
            <div class="cal-grid" id="calendarGrid">
                </div>
        </div>

        <div class="task-section">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-bottom: 15px;">
                <h2 id="viewTitle" style="margin:0; font-size: 1.3rem;">2026-02-19</h2>
                <div style="display:flex; align-items:center; gap:12px;">
                    <select id="sortOrder" onchange="runSearch()" style="width: auto; height: 32px; padding: 0 10px; font-size: 0.8rem;">
                        <option value="manual">Default Order</option>
                        <option value="newest">Newest First</option>
                    </select>
                    <span id="resultCount" style="font-size: 0.85rem; color: #888;">0 items</span>
                    <button class="btn" style="padding: 5px 12px; font-size: 0.75rem; background:#ea2776; border:none;" onclick="alert('Exporting PDF...')">PDF</button>
                </div>
            </div>
            
            <div id="task-list"></div>
            
            <div class="summary-footer">
                <div id="categorySummary"></div>
                <div id="locationSummary"></div>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h2 id="modalTitle" style="color:var(--accent-color); margin:0">New Task</h2>
            <input type="hidden" id="editTaskId">
            <input type="text" id="taskTitle" placeholder="Task Title">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="taskCategory" placeholder="Category (e.g. General)">
                <select id="taskLocation">
                    <option>Brisbane</option><option>Ipswich</option><option>Gold Coast</option>
                </select>
            </div>
            <input type="date" id="taskDate">
            <textarea id="taskNotes" placeholder="Notes..." rows="4"></textarea>
            <button class="btn btn-primary" onclick="saveTask()">SAVE TASK</button>
            <button class="btn" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <script>
        // Mocking Firebase locally for the demo logic to work instantly
        // Replace with your real Firebase init code
        let cachedTasks = [];
        let selectedDateKey = new Date().toISOString().split('T')[0];
        let currentNavDate = new Date();

        function runSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            const sort = document.getElementById('sortOrder').value;
            const ignorePast = document.getElementById('ignorePast').checked;
            const today = new Date().toISOString().split('T')[0];

            let filtered = cachedTasks.filter(t => {
                const matchesSearch = !query || t.title.toLowerCase().includes(query) || t.category.toLowerCase().includes(query);
                const matchesDate = query ? true : t.date === selectedDateKey;
                const matchesPast = !ignorePast || t.date >= today;
                return matchesSearch && matchesDate && matchesPast;
            });

            if (sort === 'newest') filtered.sort((a,b) => b.created - a.created);
            
            renderTiles(filtered);
            updateSummaries(filtered);
        }

        function renderTiles(tasks) {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            document.getElementById('resultCount').innerText = `${tasks.length} items`;
            document.getElementById('viewTitle').innerText = selectedDateKey;

            tasks.forEach(t => {
                const tile = document.createElement('div');
                tile.className = `task-tile ${t.completed ? 'is-completed' : ''}`;
                tile.innerHTML = `
                    <div class="tile-actions">
                        <button class="btn-icon" onclick="editTask('${t.id}')">‚úé</button>
                        <button class="btn-icon" onclick="copyTask('${t.id}')">üîó</button>
                        <button class="btn-icon" onclick="toggleTask('${t.id}')">‚úì</button>
                        <button class="btn-icon" onclick="deleteTask('${t.id}')">üóë</button>
                    </div>
                    <div class="tile-icon-box">üí∞</div>
                    <div class="tile-content">
                        <div class="tile-title">${t.title}</div>
                        <div class="tile-meta">
                            <span class="tile-tag">${t.category || 'General'}</span>
                            <span style="color:#ff5555">üìç ${t.location}</span>
                            <span>üìÖ ${t.date}</span>
                        </div>
                    </div>
                `;
                list.appendChild(tile);
            });
        }

        function updateSummaries(tasks) {
            const cats = {}, locs = {};
            tasks.forEach(t => {
                cats[t.category] = (cats[t.category] || 0) + 1;
                locs[t.location] = (locs[t.location] || 0) + 1;
            });

            const catStr = Object.entries(cats).map(([k,v]) => `${k} (${v})`).join(' | ');
            const locStr = Object.entries(locs).map(([k,v]) => `${k} (${v})`).join(' | ');

            document.getElementById('categorySummary').innerHTML = `<span class="summary-label">Categories:</span> ${catStr || 'None'}`;
            document.getElementById('locationSummary').innerHTML = `<span class="summary-label">Locations:</span> ${locStr || 'None'}`;
        }

        function copyTask(id) {
            const t = cachedTasks.find(x => x.id === id);
            navigator.clipboard.writeText(`${t.title} - ${t.location} (${t.date})`);
            alert("Copied to clipboard!");
        }

        function openCreateModal() {
            document.getElementById('taskDate').value = selectedDateKey;
            document.getElementById('modal-overlay').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        // Initial render
        runSearch();
    </script>
</body>
</html>
