<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlanner Pro - KIIS Digital</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0a0a0a; color: #f0f0f0; margin: 0; padding: 20px;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h1 { color: #ea2776; margin: 0; text-transform: uppercase; font-size: 1.8rem; letter-spacing: 2px; }
        
        #search-drawer {
            display: none; background: #161616; padding: 15px; border-radius: 12px; 
            border: 1px solid #ea2776; margin-bottom: 15px; 
            grid-template-columns: 1fr 200px 200px; gap: 15px;
        }
        .search-input { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; }

        .main-container {
            display: grid; grid-template-columns: 420px 1fr; gap: 20px; flex-grow: 1; overflow: hidden;
        }

        .left-col { display: flex; flex-direction: column; gap: 15px; }
        .calendar-section { background: #161616; border-radius: 12px; border: 1px solid #333; padding: 15px; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: #ea2776; font-weight: bold; }
        .cal-grid { display: grid; grid-template-columns: 40px repeat(7, 1fr); gap: 4px; text-align: center; }
        .day-name { font-size: 0.65rem; color: #666; padding-bottom: 8px; }
        
        /* WEEK BUTTON STYLES */
        .week-btn { 
            background: #222; color: #ea2776; border: none; border-radius: 4px; 
            cursor: pointer; font-size: 0.7rem; aspect-ratio: 1; transition: 0.2s;
        }
        .week-btn.active { background: #ea2776; color: white; font-weight: bold; }

        /* DAY CELL STYLES - Fixed Today Visibility */
        .day-cell { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            background: #222; border-radius: 4px; cursor: pointer; font-size: 0.85rem; 
            transition: 0.2s; border: 1px solid transparent; color: #f0f0f0;
        }
        .day-cell.active { background: #ea2776 !important; color: white !important; font-weight: bold; }
        .day-cell.today { border: 2px solid #ea2776; color: #ea2776; font-weight: bold; }
        .day-cell.other-month { opacity: 0.1; pointer-events: none; }
        .day-cell.drop-hover { background: #333 !important; border-color: #ea2776 !important; transform: scale(1.05); }

        .task-section { background: #161616; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        .section-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ea2776; padding-bottom: 10px; margin-bottom: 20px; }
        #task-list { flex-grow: 1; overflow-y: auto; padding-right: 10px; }

        .task-tile { background: #222; border-left: 5px solid #444; border-radius: 6px; padding: 15px; margin-bottom: 12px; position: relative; cursor: grab; border-top: 1px solid #333; }
        .tile-color-1 { border-left-color: #ff5555; }
        .tile-color-2 { border-left-color: #55ff55; }
        .tile-color-3 { border-left-color: #5588ff; }
        .tile-color-4 { border-left-color: #ffff55; }
        .tile-title { font-weight: bold; font-size: 1.1rem; color: #fff; margin-bottom: 5px; max-width: 80%; }
        .tile-notes { background: #1a1a1a; padding: 8px; border-radius: 4px; font-size: 0.85rem; color: #ccc; margin-top: 10px; border-left: 2px solid #444; white-space: pre-wrap; }
        .tile-meta { font-size: 0.7rem; color: #aaa; display: flex; gap: 10px; margin-top: 8px; align-items: center; }
        .tile-tag { background: #000; padding: 2px 6px; border-radius: 4px; color: #ea2776; font-weight: bold; text-transform: uppercase; }
        
        .btn { background: #222; border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.85rem; }
        .btn:hover { background: #ea2776; border-color: #ea2776; }

        #modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal { background: #161616; padding: 25px; border-radius: 12px; border: 2px solid #ea2776; width: 500px; display: flex; flex-direction: column; gap: 12px; }
        input, select, textarea { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; font-family: inherit; }
    </style>
</head>
<body>

    <header>
        <h1>Task Planner</h1>
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="toggleSearch()">üîç Search</button>
            <button class="btn" onclick="openArchive()">üìÅ Archive</button>
        </div>
    </header>

    <div id="search-drawer">
        <input type="text" id="globalSearch" class="search-input" placeholder="Keyword search..." oninput="runSearch()">
        <select id="sortOrder" class="search-input" onchange="runSearch()">
            <option value="relevancy">Manual Order</option>
            <option value="newest">Newest Created</option>
            <option value="oldest">Oldest Created</option>
        </select>
        <button class="btn" onclick="toggleSearch()">Close</button>
    </div>

    <div class="main-container">
        <div class="left-col">
            <div class="calendar-section">
                <div class="cal-header">
                    <button class="btn" onclick="changeMonth(-1)">‚óÄ</button>
                    <div id="monthDisplay">Month Year</div>
                    <button class="btn" onclick="changeMonth(1)">‚ñ∂</button>
                </div>
                <div class="cal-grid" id="calendarGrid">
                    <div></div><div class="day-name">M</div><div class="day-name">T</div><div class="day-name">W</div>
                    <div class="day-name">T</div><div class="day-name">F</div><div class="day-name">S</div><div class="day-name">S</div>
                </div>
            </div>
            <button class="btn" onclick="openCreateModal()" style="background:#ea2776; padding:18px; font-size:1.1rem; border:none;">+ CREATE NEW TASK</button>
        </div>

        <div class="task-section">
            <div class="section-header">
                <h2 id="viewTitle" style="margin:0; font-size: 1.2rem;">Select Date</h2>
                <div id="resultCount" style="font-size: 0.8rem; color: #888;"></div>
            </div>
            <div id="task-list"></div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <h2 id="modalTitle" style="color:#ea2776; margin:0">New Task</h2>
            <input type="hidden" id="editTaskId">
            <input type="text" id="taskTitle" placeholder="Title">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="taskCategory" placeholder="Category">
                <select id="taskLocation">
                    <option>Brisbane</option><option>Ipswich</option><option>Gold Coast</option><option>TXA</option><option>BAI</option><option>Knobby</option><option>Other</option>
                </select>
            </div>
            <div style="display:grid; grid-template-columns: 80px 1fr 1fr; gap:10px;">
                <input type="text" id="taskEmoji" placeholder="üìù">
                <select id="taskColor">
                    <option value="0">Default</option><option value="1">Red</option><option value="2">Green</option><option value="3">Blue</option><option value="4">Yellow</option>
                </select>
                <input type="date" id="taskDate">
            </div>
            <textarea id="taskNotes" placeholder="Notes..."></textarea>
            <button class="btn" style="background:#ea2776; padding:15px;" onclick="saveTask()">SAVE CHANGES</button>
            <button class="btn" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "PASTE_YOUR_API_KEY_HERE",
            databaseURL: "https://radioplanner-d6a88-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentNavDate = new Date();
        let selectedDateKey = new Date().toISOString().split('T')[0];
        let selectedWeekIndex = null; // Tracks which week button is lit
        let currentFilter = { type: 'date', val: selectedDateKey };

        function toggleSearch() {
            const drawer = document.getElementById('search-drawer');
            drawer.style.display = (drawer.style.display === 'grid') ? 'none' : 'grid';
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const headers = Array.from(grid.children).slice(0, 8);
            grid.innerHTML = '';
            headers.forEach(h => grid.appendChild(h));

            const year = currentNavDate.getFullYear();
            const month = currentNavDate.getMonth();
            const todayStr = new Date().toISOString().split('T')[0];
            const monthName = new Intl.DateTimeFormat('en-US', { month: 'long' }).format(currentNavDate);
            
            document.getElementById('monthDisplay').innerText = `${monthName} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startOffset = (firstDay === 0) ? 6 : firstDay - 1;
            let dayCounter = 1;

            for (let row = 0; row < 6; row++) {
                if (dayCounter > daysInMonth && row > 0) break;
                
                const weekBtn = document.createElement('button');
                weekBtn.className = 'week-btn';
                if (selectedWeekIndex === row) weekBtn.classList.add('active');
                weekBtn.innerText = 'W'+(row+1);
                grid.appendChild(weekBtn);
                
                let weekDates = [];
                let weekLabel = `W${row+1} ${monthName} ${year}`;

                for (let col = 0; col < 7; col++) {
                    const div = document.createElement('div');
                    if (row * 7 + col < startOffset || dayCounter > daysInMonth) {
                        div.className = 'day-cell other-month';
                    } else {
                        const dKey = `${year}-${String(month+1).padStart(2,'0')}-${String(dayCounter).padStart(2,'0')}`;
                        div.className = 'day-cell';
                        if (dKey === selectedDateKey) div.classList.add('active');
                        if (dKey === todayStr) div.classList.add('today');
                        
                        div.innerText = dayCounter;
                        div.onclick = () => { 
                            selectedDateKey = dKey; 
                            selectedWeekIndex = null;
                            currentFilter = {type:'date', val:dKey}; 
                            runSearch(); 
                            renderCalendar(); 
                        };
                        
                        div.ondragover = (e) => { e.preventDefault(); div.classList.add('drop-hover'); };
                        div.ondragleave = () => div.classList.remove('drop-hover');
                        div.ondrop = (e) => {
                            e.preventDefault();
                            div.classList.remove('drop-hover');
                            const taskId = e.dataTransfer.getData('taskId');
                            if(taskId) db.ref(`tasks/${taskId}`).update({ date: dKey }).then(runSearch);
                        };

                        weekDates.push(dKey);
                        dayCounter++;
                    }
                    grid.appendChild(div);
                }
                
                weekBtn.onclick = () => { 
                    selectedWeekIndex = row;
                    selectedDateKey = null;
                    currentFilter = {type:'week', val:weekDates, label: weekLabel}; 
                    runSearch(); 
                    renderCalendar();
                };
            }
        }

        function runSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            const sort = document.getElementById('sortOrder').value;
            
            db.ref('tasks').once('value', snapshot => {
                let results = [];
                snapshot.forEach(child => {
                    const t = child.val();
                    let inScope = false;

                    if (query) inScope = true;
                    else if (currentFilter.type === 'date') inScope = (t.date === currentFilter.val && !t.completed);
                    else if (currentFilter.type === 'week') inScope = (currentFilter.val.includes(t.date) && !t.completed);
                    else if (currentFilter.type === 'archive') inScope = t.completed;

                    if (!inScope) return;
                    const matchText = `${t.title} ${t.category} ${t.location} ${t.notes || ''}`.toLowerCase();
                    if (query && !matchText.includes(query)) return;
                    results.push({ id: child.key, ...t });
                });

                if (sort === 'newest') results.sort((a,b) => (b.created || 0) - (a.created || 0));
                if (sort === 'oldest') results.sort((a,b) => (a.created || 0) - (b.created || 0));
                displayResults(results);
            });
        }

        function displayResults(results) {
            const list = document.getElementById('task-list');
            list.innerHTML = results.length ? '' : '<p style="text-align:center; color:#444; margin-top:50px;">No tiles found.</p>';
            document.getElementById('resultCount').innerText = `${results.length} item(s)`;
            
            if (currentFilter.type === 'archive') document.getElementById('viewTitle').innerText = "Archive View";
            else if (document.getElementById('globalSearch').value) document.getElementById('viewTitle').innerText = "Search Results";
            else if (currentFilter.type === 'week') document.getElementById('viewTitle').innerText = currentFilter.label;
            else document.getElementById('viewTitle').innerText = currentFilter.val;

            results.forEach(t => {
                const tile = document.createElement('div');
                tile.className = `task-tile tile-color-${t.color || 0}`;
                tile.draggable = true;
                tile.ondragstart = (e) => e.dataTransfer.setData('taskId', t.id);
                tile.innerHTML = `
                    <div style="position:absolute; right:10px; top:10px; display:flex; gap:8px;">
                        <button class="btn" onclick="editTile('${t.id}')" style="padding:4px 8px">‚úé</button>
                        <button class="btn" onclick="completeTask('${t.id}')" style="padding:4px 8px; background:#114411">‚úì</button>
                    </div>
                    <div style="display:flex; gap:15px;">
                        <div style="font-size:1.8rem">${t.emoji || 'üìù'}</div>
                        <div style="flex:1">
                            <div class="tile-title">${t.title}</div>
                            <div class="tile-meta">
                                <span class="tile-tag">${t.category}</span>
                                <span style="color:#55ff55">üìç ${t.location}</span>
                                <span>üìÖ ${t.date}</span>
                            </div>
                        </div>
                    </div>
                    ${t.notes ? `<div class="tile-notes">${t.notes}</div>` : ''}
                `;
                list.appendChild(tile);
            });
        }

        function saveTask() {
            const id = document.getElementById('editTaskId').value;
            const title = document.getElementById('taskTitle').value;
            if (!title) return alert("Title is required");

            const data = {
                title: title, category: document.getElementById('taskCategory').value || 'General',
                location: document.getElementById('taskLocation').value,
                emoji: document.getElementById('taskEmoji').value || 'üìù',
                color: document.getElementById('taskColor').value,
                date: document.getElementById('taskDate').value,
                notes: document.getElementById('taskNotes').value || '',
                completed: false
            };
            const ref = id ? db.ref(`tasks/${id}`) : db.ref('tasks').push();
            if (!id) data.created = Date.now();
            ref.update(data).then(() => { closeModal(); runSearch(); });
        }

        function editTile(id) {
            db.ref(`tasks/${id}`).once('value').then(s => {
                const t = s.val();
                document.getElementById('modalTitle').innerText = "Edit Task";
                document.getElementById('editTaskId').value = id;
                document.getElementById('taskTitle').value = t.title;
                document.getElementById('taskCategory').value = t.category;
                document.getElementById('taskLocation').value = t.location;
                document.getElementById('taskEmoji').value = t.emoji;
                document.getElementById('taskColor').value = t.color;
                document.getElementById('taskDate').value = t.date;
                document.getElementById('taskNotes').value = t.notes || '';
                document.getElementById('modal-overlay').style.display = 'flex';
            });
        }

        function completeTask(id) {
            if (currentFilter.type === 'archive') {
                if(confirm("Delete this permanently?")) db.ref(`tasks/${id}`).remove().then(runSearch);
            } else {
                db.ref(`tasks/${id}`).update({ completed: true, completedAt: Date.now() }).then(runSearch);
            }
        }

        function openCreateModal() {
            document.getElementById('modalTitle').innerText = "New Task";
            document.getElementById('editTaskId').value = '';
            document.getElementById('taskDate').value = selectedDateKey || new Date().toISOString().split('T')[0];
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('editTaskId').value = '';
            ['taskTitle','taskCategory','taskNotes','taskEmoji'].forEach(i => document.getElementById(i).value = '');
        }

        function openArchive() { currentFilter = {type:'archive'}; selectedDateKey = null; selectedWeekIndex = null; runSearch(); renderCalendar(); }
        function changeMonth(dir) { currentNavDate.setMonth(currentNavDate.getMonth() + dir); renderCalendar(); }

        renderCalendar();
        runSearch();
    </script>
</body>
</html>
